 kor_dom_genkins.1.ttl:0 "[KOR.GetName]의 영토 반환 요청"
 kor_dom_genkins.1.desc:0 "[KOR.GetName] 측이 우리나라가 소유하고 있는 그들 영토를 반환해달라고 요청해왔습니다."
 kor_dom_genkins.1.a:0 "그들은 상국이다. 수락 외에 방도가 있나?"
 kor_dom_genkins.1.b:0 "그들은 강하다. 수락 외에 방도가 있나?"
 kor_dom_genkins.1.c:0 "우리는 그 어떤 영토도 양도하지 않을 것이다!"
 
 kor_dom_genkins.2.ttl:0 "[FROM.GetName]의 영토 반환 거절"
 kor_dom_genkins.2.desc:0 "[FROM.GetName] 측이 정당한 우리의 영토 소유권을 무시하였습니다! 우리가 이에 대한 '답변'을 내놓아야 한다는 것에는 의심할 여지가 없습니다."
 kor_dom_genkins.2.a:0 "이 문제는 철과 피로 해결될 것이다."
 kor_dom_genkins.2.b:0 "그들이 거부했다면 그들의 '윗선'과 대화하면 된다."
 
 kor_dom_genkins.3.ttl:0 "영토가 반환되다."
 kor_dom_genkins.3.desc:0 "비록 조금 더 많은 시간이 필요했지만, 우리는 우리의 정당한 영토를 수복하였습니다."
 kor_dom_genkins.3.a:0 "당연한 결과다."
 
