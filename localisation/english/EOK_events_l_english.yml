 ### 선거 ###
 kor_ele.1.t:0 "[GetYear]년 중추원 선거"
 kor_ele.1.d:0 "오늘 중추원을 재구성하기 위한 선거가 개최되었으며 당선된 정당은 향후 5년간 한국의 운명을 이끌게 될 것입니다. 과연 어떤 정당이 승리를 거머쥘까요?"
 kor_ele.1.a:0 "한인사회당 승리"
 kor_ele.1.b:0 "독립협회 승리"
 kor_ele.1.c:0 "신한청년당 승리"
 
 kor_ele.2.t:0 "새로운 의정대신"
 kor_ele.2.d:0 "한인사회당이 중추원에서 과반수 이상의 의석을 차지하였고 우리는 한인사회당에서 의정대신(총리대신)을 임명해야 합니다. 누구를 임명해야 할까요?"
 kor_ele.2.a:0 "안창호"
 kor_ele.2.b:0 "여운형"
 
 kor_ele.3.d:0 "독립협회가 중추원에서 과반수 이상의 의석을 차지하였고 우리는 독립협회에서 의정대신(총리대신)을 임명해야 합니다. 누구를 임명해야 할까요?"
 kor_ele.3.a:0 "서재필"
 kor_ele.3.b:0 "김규식"
 
 kor_ele.4.d:0 "신한청년당이 중추원에서 과반수 이상의 의석을 차지하였고 우리는 신한청년당에서 의정대신(총리대신)을 임명해야 합니다. 누구를 임명해야 할까요?"
 kor_ele.4.a:0 "김구"
 kor_ele.4.b:0 "이상설"
 
 ### 국내 ###
 kor_dom.1.t:0 "중추원 회의 - 개회"
 kor_dom.1.d:0 "오늘 중추원에 모든 의원들이 모여 지난 1930년부터 진행된 경오개혁의 마무리를 위해 모였습니다. 경제 및 군사의 대개편, 극단주의 세력 견제, 중추원 권한 확대를 골자로 한 경오개혁은 신질서의 수립과 부국강병을 주된 골자로 지금까지 진행되어 왔습니다.\n지난 6년간 이어진 경오개혁의 마무리를 앞두고 조정은 고무되어 있지만 이에 맞선 불만과 야망은 암암리에 퍼져있습니다.\n\n이번 회의가 향후 한국이 나아갈 길을 제시할 것입니다."
 kor_dom.1.a:0 "개회를 선언하라."
 
 kor_dom.2.t:0 "중추원 회의 - 불청객들"
 kor_dom.2.d:0 ""법과 제도는 시대에 따라 바뀌어야 하는 것입니다. 하지만 수많은 세월 동안 개혁의 필요성을 느낀 자들이 자신들의 사사로운 권익에 눈이 멀어 개혁을 외면하면 어느 국가가 부국강병을 이룰수 있겠습니까? 세종대왕께서 애민정신과 민본주의를 강요하고 염두해두셨기에 수많은 업적을 세우실 수 있었던 것처럼 국민들이 원하는 법과 제도를 만드는 것이 이 나라가 강대국으로 나아가는 길이 될-"\n\n개혁에 필요성을 열변하던 연설은 총성과 함께 중단되었습니다. 무장한 군인들이 들이닥쳐 의원들에게 엎드리라고 소리치고 있습니다!"
 kor_dom.2.a:0 "뭐가 어떻게 된거지?"
 
 kor_dom.3.t:0 "중추원 회의 - 한성 진군"
 kor_dom.3.d:0 "중추원은 군인들에게 점령되었고 이들은 이범석 장군의 명령을 따르는 것으로 보입니다. 파시스트인 장군이 쿠데타를 일으킨 것입니다!\n자칭 '궐기군'이 '한성 진군'이 대성공했다고 자화자찬하며 한눈을 판 사이 일부 의원들이 탈출하여 경비대를 불러오는데 성공하였습니다. 이윽고 경비대와 군대 간 총격전이 시작되었으며..."
 kor_dom.3.a:0 "경비대가 승리하였다."
 kor_dom.3.b:0 "군대가 승리하였다."
 
 kor_dom.4.t:0 "중추원 회의 - 연설"
 kor_dom.4.d:0 "우리 민족은 독재정권의 쇠사슬에 매이게 될뻔했습니다.\n\n독재국가는 삼권분립을 허울만 남기고 국가안보라는 구실 아래 신앙과 양심의 자유는 날로 위축되어 가며, 언론의 자유와 학원의 자주성은 압살당합니다.\n\n이것이 바로 자칭 '조선민족청년단'이라는 반란군이 만드려는 나라이며 이 나라를 위기로 몰아넣으려한 책임을 져야 할 것입니다.\n\n우리의 비원인 부국강병을 향해서 국내외로 민주세력을 키우고 규합하여 한 걸음 한 걸음 착실히 전진해야 할 이 마당에, 파시스트들은 대한의 자유를 박탈하려 했습니다.\n\n목적의식과 방향감각, 민주주의에 대한 신념을 잃고 총파국으로 국민을 끌고 가려했습니다.\n\n저는 이를 보고만 있을 수 없어 중추원의 정치적인 전략이나 이해를 넘어 이 나라의 먼 앞날을 내다보면서 '민주구국선언'을 선포하는 바입니다.\n\n대한은 민주주의 기반 위에 서야 하며 우리 민주주의자들은 파시스트들이 선포한 국민의 자유를 억압하는 긴급조치를 곧 철폐하고 억울하게 투옥된 사람들을 석방할 것입니다.\n\n언론, 출판, 집회 등의 자유를 국민에게 돌릴 것입니다.\n\n허울만 남은 의회정치를 회복할 것입니다.\n\n경제입국의 구상과 자세가 근본적으로 재검토할 것입니다.\n\n감히 황제 폐하의 성총을 가리고 조롱한 반역도당들을 처벌할 것입니다.\n\n부국강병은 오늘 이 겨레가 짊어진 지상의 과업이며 우리는 이를 착실히 수행할 것입니다.\n\n대한제국 만세, 황제 폐하 만세, 민주주의 만세.\n\n\n반란군을 규탄하고 개혁을 칭성하는 연설이 라디오에서 흘러나오고 정치인들은 일사분란하게 움직이고 있습니다. 그리고 자정 무렵 황제 폐하께서는 경오개혁안 승인을 재가하셨습니다.\n\n\n정권은 민주주의자들에게 있습니다."

 kor_dom.4.a:0 "신한국은 곧 자유대한을 뜻하리라!"
 kor_dom_tooltip_1:0 "선거가 §G1937년 3월§!에 개최될 것입니다.\n"
 
 kor_dom.5.t:0 "중추원 회의 - 알현"
 kor_dom.5.d:0 ""저들이 6년 동안 정권을 잡으며 개혁을 시행했다지만 여전히 갈등과 대립은 국가 곳곳에 남아 있고 중추원은 분열의 상징으로 전락했습니다. 더 이상 이를 냅둬서는 안됩니다. 이 나라에 필요한 것은 어설픈 민주주의나 의회 놀음이 아닌 독일의 히틀러와 이탈리아의 무솔리니처럼 부국강병을 이루어줄 강력한 지도력과 영도자입니다."\n\n경비대의 반항을 짓밟은 후, 이범석 장군은 황제 폐하를 알현하며 필사적으로 자신과 파시스트들의 이상과 계획, 개혁에 대해 말하며 '한성 진군'의 정당화를 위해 노력했습니다.\n\n과연 황제 폐하께서는 어떤 반응을 보일까요?"
 kor_dom.5.a:0 "그를 의정대신으로 임명한다!"
 kor_dom.5.b:0 "빌어먹을 반역자 놈!"
 
 kor_dom.6.d:0 "친애하는 애국동포 여러분! 은인자중하던 군부는, 드디어 오늘 아침 미명을 기해서 일제히 행동을 개시해, 제국의 행정, 입법, 사법 3권을 완전히 장악하고, 이어 조선민족청년단을 조직했습니다.\n\n군부가 궐기한 것은 황제 폐하의 성총을 가리는 부패하고 무능한 현 정권과 기성 정치인들에게 이 이상 국가와 민족의 운명을 맡겨둘 수 없다고 단정하고, 백척간두에서 방황하는 조국의 위기를 극복하기 위한 것입니다.\n\n조선민족청년단은\n\n첫째, 반공을 국시의 제일의로 삼고, 지금까지 형식적이고 구호에만 그친 반공태세를 재정비 강화할 것입니다.\n\n둘째, 민족의 앞길을 가로막는 국제연맹에서 탈퇴할 것이며, 독일을 위시한 반공우방과의 유대를 더욱 공고히 할 것입니다.\n\n셋째, 이 나라 사회의 모든 부패와 구악을 일소하고, 퇴폐한 국민도의와 민족정기를 다시 바로잡기 위하여 청신한 기풍을 진작할 것입니다.\n\n넷째, 절망과 기아선상에서 허덕이는 민생고를 시급히 해결하고, 국가 자주경제 재건에 총력을 경주할 것입니다.\n\n다섯째, 민족적 숙원인 만주 수복을 위하여, 대결할 수 있는 실력 배양에 전력을 집중할 것입니다.\n\n여섯째, 이와 같은 우리의 과업이 성취되면, 참신하고도 양심적인 정치인들에게 언제든지 정권을 이양하고 우리들 본연의 임무에 복귀할 준비를 갖추겠습니다.\n\n애국 동포 여러분, 여러분은 본 조선민족청년단을 전폭적으로 신뢰하고, 동요 없이 각인의 직장과 생업을 평상과 다름없이 유지하시기 바랍니다.\n\n우리들의 조국은 이 순간부터 우리들의 희망에 의한 새롭고 힘찬 역사가 창조되어 가고 있습니다. 우리들의 조국은 우리들의 단결과 인내와 용기와 전진을 요구하고 있습니다.\n\n대한제국 만세, 황제 폐하 만세, 궐기군 만세.\n\n\n이범석 장군의 연설이 라디오에서 흘러나오고 군인들은 일사분란하게 움직이고 있습니다. 그리고 자정 무렵 황제 폐하께서는 이범석 장군을 의정대신 임명안을 재가하셨습니다.\n\n\n정권은 파시스트들에게 있습니다."
 kor_dom.6.a:0 "신한국은 곧 구국대한을 뜻하리라!"
 
 kor_dom.7.d:0 "제국의 모든 이를 위해 확신과 절제함으로 호소한다.\n\n우리가 현재 경험하고 있는 특별한 상황에서 짐은 모든 신민에게 최대한의 평화와 신뢰, 충성을 묻는다.\n\n짐은 육해공군 전 장병들에게 다음 어명을 내린다.\n\n중추원에서 일어난 사건으로 인한 상황과 혼란을 피하기 위해, 짐은 충직한 대신들과 참모총장이 제국을 유지하는 데 필요한 모든 조치를 취하라고 명령했다는 것을 확인한다.\n\n만일 군사적 조치가 취해질 필요가 제기될 경우 짐의 승인이 있어야만 한다.\n\n만세일계이며 영원히 군림하는 황제의 신성존엄불가침한 군상에 위해를 가하려는 모든 행동을 용인할 수 없다.\n\n짐의 성총을 가리고 어명을 사칭하여 조롱하는 모든 행동을 용인할 수 없다.\n\n충직하고 어린 백성에게 위해를 가하려는 모든 행동을 용인할 수 없다.\n\n상제는 황제를 도우소서.\n\n\n황제 폐하의 연설이 라디오에서 흘러나오고 근위사단은 일사분란하게 움직이고 있습니다. 그리고 자정 무렵 황제 폐하께서는 정국이 안정될 때까지 전권을 행사하겠다는 어명을 내리셨습니다.\n\n\n정권은 황제 폐하께 있습니다."
 kor_dom.7.a:0 "신한국은 곧 충군대한을 뜻하리라!"
 
 kor_dom.8.t:0 "위조지폐 사건"
 kor_dom.8.d:0 "제국익문사는 광무제가 설립한 황제 직속의 비밀정보기관으로써 뛰어난 암호 체계와 정보력을 갖춘 것으로 유명합니다. 최근 그들은 공산당이 위조지폐를 반포하고 혼란을 조장하려한다는 정보를 입수하고 공산당을 급습하였습니다. 하지만 결정적은 물증이 없었기에 결국 증거부족으로 사건은 마무리 되었고 공산당은 이는 '인민들을 억압하기 위한 음모'라고 맹비난하였습니다."
 kor_dom.8.a:0 "적어도 그들은 유능하다."
 
 kor_dom.9.t:0 "영친왕 암살미수사건"
 kor_dom.9.d:0 "만주를 방문 중이던 영친왕이 총에 맞았습니다! 다행히 영친왕의 생명에는 지장이 없으며 범인은 현장에서 즉시 체포되었지만 황제 폐하와 의화대원왕께서는 격분하셨으며 만주의 치안은 유례없을 정도로 불안정합니다..."
 kor_dom.9.a:0 "망할 놈들!"
 
 kor_dom.10.t:0 "중앙극장 습격 사건"
 kor_dom.10.d:0 "오늘 오전 중앙극장에서 불법적으로 공산주의 연극 '님'을 공연하던 배우들이 백의사 주도의 우익 조직들한테 습격당했습니다. 황철과 문예봉 등의 배우들은 작은 부상에 그쳤지만 공산주의 선전을 주도하던 배우 심영은 백의사의 단원 중 한 명이자 상하이 조라 불리는 조희창의 총에 맞아 고자가 되는 큰 부상을 입었습니다.\n\n이번 사건은 경찰이 불법인 공산주의 연극과 선전을 단속하지 못한 점과 더불어 김좌진 장군의 아들인 김두한이 백의사 단원으로써 사건을 주도했다는 의혹으로 논란이 일고 있습니다."
 kor_dom.10.a:0 "무, 무슨?"
 
 kor_dom.11.t:0 "용의 운명"
 kor_dom.11.d:0 "1912년 신해혁명 당시 우리는 청나라가 완전히 멸망하는 것을 막고 그들이 중원을 포기하고 만주로 귀향하게 도왔으며 그 이후 한국과 청나라 양국은 '형제지국'이라는 이름으로 동맹을 체결했습니다. 많은 이들이 이 관계를 긍정적으로 생각했지만 점차 시간이 흐름에 따라 '형제지국'에 의문을 가지기 시작했습니다. 청나라의 강경파들은 적게는 베이징을, 심하게는 중원 전체를 탈환해야 한다는 주장을 굽히지 않으며 긴장감을 유발했고 만주의 민족들을 둘러싸고 양국은 은연 중에 팽팽한 싸움을 이어나갔습니다. 게다가 이번년도는 동맹 갱신의 여부가 결정되기에 많은 의견이 오갔으며 이윽고 정부는 '형제지국'에 대한 결정을 내렸고 우리의 대사는 조약안을 가지고 청의 수뇌부와 마주하였습니다.\n\n대한국 황제 폐하의 정부와 대청국 황제 폐하의 정부는 동양의 항구적인 평화와 공존을 위하여 다음과 같이 합의한다.\n1. 대청국은 대한국에 중부 길림과 중부 송강을 할양한다.\n2. 대청국은 대한국에 대련을 99년 간 조차하며 기간은 추후 연장될 수 있다.\n3. 대한국은 대청국의 베이징 탈환에 적극 협력하며 대청국은 이를 위해 한국군의 통행을 허가한다.\n\n이윽고 조약안을 받아든 청의 수뇌부가 분노를 토해내자 한국 대사는 한국군으로 선양고궁을 포위하는 것으로 답변하였습니다. 몇 시간 뒤, 조약이 체결되었음을 알리는 공문이 발표되었고 이로써 '형제지국'은 이어지게 되었습니다."
 kor_dom.11.a:0 "최선의 선택이기를..."
 
 kor_dom.12.d:0 "1912년 신해혁명 당시 우리는 청나라가 완전히 멸망하는 것을 막고 그들이 중원을 포기하고 만주로 귀향하게 도왔으며 그 이후 한국과 청나라 양국은 '형제지국'이라는 이름으로 동맹을 체결했습니다. 많은 이들이 이 관계를 긍정적으로 생각했지만 점차 시간이 흐름에 따라 '형제지국'에 의문을 가지기 시작했습니다. 청나라의 강경파들은 적게는 베이징을, 심하게는 중원 전체를 탈환해야 한다는 주장을 굽히지 않으며 긴장감을 유발했고 만주의 민족들을 둘러싸고 양국은 은연 중에 팽팽한 싸움을 이어나갔습니다. 게다가 이번년도는 동맹 갱신의 여부가 결정되기에 많은 의견이 오갔으며 크게 두가지 의견으로 나누어졌습니다. 하나는 '청나라에 대련, 중부 길림, 중부 송강을 할양 받는 조건으로 베이징 탈환을 돕자'는 의견이며 다른 하나는 '범룡동맹을 끝내고 청나라를 침공, 합병하여 만주 전역을 손에 넣자'는 의견이었습니다.\n\n황제 폐하께서는 어떤 의견을 받아들이실까요?"
 
 kor_dom.13.d:0 "1912년 신해혁명 당시 우리는 청나라가 완전히 멸망하는 것을 막고 그들이 중원을 포기하고 만주로 귀향하게 도왔으며 그 이후 한국과 청나라 양국은 '형제지국'이라는 이름으로 동맹을 체결했습니다. 많은 이들이 이 관계를 긍정적으로 생각했지만 점차 시간이 흐름에 따라 '형제지국'에 의문을 가지기 시작했습니다. 청나라의 강경파들은 적게는 베이징을, 심하게는 중원 전체를 탈환해야 한다는 주장을 굽히지 않으며 긴장감을 유발했고 만주의 민족들을 둘러싸고 양국은 은연 중에 팽팽한 싸움을 이어나갔습니다. 게다가 이번년도는 동맹 갱신의 여부가 결정되기에 많은 의견이 오갔으며 이윽고 정부는 '형제지국'에 대한 결정을 내렸습니다. 우리의 대사는 조약안을 가지고 청이 아닌 몽골의 수뇌부와 마주하였습니다.\n\n대한국 황제 폐하의 정부와 대몽골국 대칸 폐하의 정부는 동양의 항구적인 평화와 공존을 위하여 다음과 같이 합의한다.\n1. 대몽골국과 대한국은 우호의 증거로 동맹을 체결한다.\n2. 대몽골국과 대한국은 양국 중 한 국가라도 만주에서의 분쟁에 휘말리시 공동으로 분쟁에 대응한다.\n3. 대몽골국은 대한국의 만주 세력권을 인정하고 존중하며 대한국은 대몽골국의 내몽골 세력권을 인정하고 존중한다.\n\n이윽고 조약안을 받아든 몽골의 수뇌부는 만족감을 표하였습니다. 몇 시간 뒤, 조약이 체결되었음을 알리는 공문이 발표되었고 이로써 '형제지국'은 바뀌게 되었습니다."
 
 kor_dom.14.t:0 "한국의 요구"
 kor_dom.14.d:0 "1912년 역도들에 의해 중원을 잃은 뒤부터 우리는 한국과 '형제지국'이란 관계를 가졌습니다. 그러나 은연 중에 양국의 대립은 지속되었고 오늘 한국 대사는 다음과 같은 조약안을 들고 방문하였습니다.\n\n대한국 황제 폐하의 정부와 대청국 황제 폐하의 정부는 동양의 항구적인 평화와 공존을 위하여 다음과 같이 합의한다.\n1. 대청국은 대한국에 중부 길림과 중부 송강을 할양한다.\n2. 대청국은 대한국에 대련을 99년 간 조차하며 기간은 추후 연장될 수 있다.\n3. 대한국은 대청국의 베이징 탈환에 적극 협력하며 대청국은 이를 위해 한국군의 통행을 허가한다.\n\n이윽고 우리가 분노를 토해내자 한국 대사는 한국군으로 선양고궁을 포위하는 것으로 답변하였습니다. 몇 시간 뒤, 조약이 체결되었음을 알리는 공문이 발표되었고 이로써 '형제지국'은 이어지게 되었습니다."
 kor_dom.14.a:0 "치욕적이지만 자금성은 수복할 수 있겠군..."
 
 kor_dom.15.t:0 "청나라의 승인"
 kor_dom.15.d:0 "과정이 어찌되었든, 청나라는 우리의 요구를 받아들였습니다. 이제 행동할 시간입니다."
 kor_dom.15.a:0 "시작하자!"
 
 kor_dom.16.t:0 "북경사변"
 kor_dom.16.d:0 "우리가 전쟁으로 혼란에 빠져있는 틈을 타 한국과 청나라가 베이징, 허베이 등의 영토를 점령하였습니다! 우리는 저 침략자들로부터 베이징을 지켜야 하지만 이미 일본과 전쟁 중인 이상 또 다른 적을 만든다는 것은 자살행위나 마찬가지입니다. 우리는 어떻게 해야 할까요?"
 kor_dom.16.a:0 "전쟁이다!"
 kor_dom.16.b:0 "양면전선만은 안된다..."
 
 kor_dom.17.t:0 "북경수복"
 kor_dom.17.d:0 "중국은 베이징을 포기하고 물러났습니다. 우리의 승리입니다!"
 kor_dom.17.a:0 "만세!"
 
 kor_dom.18.t:0 "북경전쟁"
 kor_dom.18.d:0 "중국은 베이징을 포기하지 않았고 우리에게 전쟁을 선포했습니다!"
 
 kor_dom.19.t:0 "한국과의 밀약?"
 kor_dom.19.d:0 "오늘 우리를 찾아온 한국의 대사는 '양국의 이익과 진보를 위한 한걸음'이라 주장하며 한 조약안을 건네줬습니다.\n\n대한국 황제 폐하의 정부와 대몽골국 대칸 폐하의 정부는 동양의 항구적인 평화와 공존을 위하여 다음과 같이 합의한다.\n1. 대몽골국과 대한국은 우호의 증거로 동맹을 체결한다.\n2. 대몽골국과 대한국은 양국 중 한 국가라도 만주에서의 분쟁에 휘말리시 공동으로 분쟁에 대응한다.\n3. 대몽골국은 대한국의 만주 세력권을 인정하고 존중하며 대한국은 대몽골국의 내몽골 세력권을 인정하고 존중한다.\n\n갑작스러운 방문과 더욱 갑작스러운 제안이었지만 우리는 크나큰 만족감을 표할 수 밖에 없었습니다. 몇 시간 뒤, 조약이 체결되었음을 알리는 공문이 발표되었고 이로써 '형제지국'은 바뀌게 되었습니다."
 kor_dom.19.a:0 "무시하기에는 너무 달콤했어"
 
 kor_dom.20.t:0 "몽골의 승인"
 kor_dom.20.d:0 "몽골은 우리의 요구를 받아들였습니다. 이제 행동할 시간입니다."
 
 kor_dom.21.t:0 "만주전쟁"
 kor_dom.21.d:0 "가증스럽게도 한국이 우리를 배신했습니다! 그들은 몽골과 손잡고 우리를 멸망시키려고 합니다!"
 
 kor_dom.22.t:0 "대규모 해군 훈련 개시"
 kor_dom.22.d:0 "일본은 대동아공영권이라는 망상에 빠져 야욕을 감추지 않고 호전적으로 변해가고 있습니다. 그들의 야욕이 우리에게 해가 되기 전에 일본에 경고를 할 필요가 있으며 그 방법으로 해군이 일본 영해에서 대규모 훈련을 실시하기로 결정했습니다."
 kor_dom.22.a:0 "훈련을 개시해라!"
 
 kor_dom.23.t:0 "한국의 대규모 해군 훈련"
 kor_dom.23.d:0 "대본영에서의 보고 따르면 한국 해군이 우리 영해에서 대규모 훈련에 나섰다고 합니다! 그들이 우리의 대동아공영권을 "제국주의적 침략"이라 비판했던 만큼 이는 실질적으로 도발이나 마찬가지입니다!"
 kor_dom.23.a:0 "즉시 대응해라!"
 
 kor_dom.24.t:0 "일본의 대응"
 kor_dom.24.d:0 "일본은 공식 성명에서 대동아공영권의 제국주의적 모습을 부정하였습니다. 또한 첩보에 따르면 일본은 우리와 마찬가지로 해군 훈련에 나섰으며 대규모 함대가 동원될 것이라 파악되고 있습니다."
 kor_dom.24.a:0 "우리는 해군을 증강해야 한다. 반드시"
 
 kor_dom.25.t:0 "한국과의 거래?"
 kor_dom.25.d:0 "한국이 만일 우리가 한국과 그 동맹국들의 영향권과 중화연방을 공식적으로 승인해준다면 우리의 전쟁수행에 합류하여 같이 싸워주겠다고 제안하였습니다. 우리가 일본에게 고전하고 있는 지금, 도움은 무엇보다 절실하지만 그들의 영향권과 중화연방을 공식적으로 승인해준다면 그 지역에 대한 영유권을 잃게 되는 일이 될 수도 있습니다."
 kor_dom.25.a:0 "거래를 받아들인다."
 kor_dom.25.b:0 "절대로 받아들일 수 없다!"
 
 kor_dom.26.t:0 "중국의 동의"
 kor_dom.26.d:0 "중국은 우리의 제안에 동의했습니다."
 kor_dom.26.a:0 "완벽하군"
 
 kor_dom.27.t:0 "중국의 거절"
 kor_dom.27.d:0 "중국은 우리의 제안을 거절했습니다."
 kor_dom.27.a:0 "후회할 것이다."
 
 kor_dom.28.d:0 "한국이 만일 우리가 한국과 그 동맹국들의 영향권과 중화연방을 공식적으로 승인하고 중국을 분할에 동참하게 해준다면 우리의 전쟁수행에 합류하여 같이 싸워주겠다고 제안하였습니다. 우리가 중국에게 고전하고 있는 지금, 도움은 무엇보다 절실하지만 우리가 중국에서 충분한 몫을 얻어내지 못하게 될 수도 있습니다."
 
 kor_dom.29.t:0 "일본의 동의"
 kor_dom.29.d:0 "일본은 우리의 제안에 동의했습니다."
 
 kor_dom.30.t:0 "일본의 거절"
 kor_dom.30.d:0 "일본은 우리의 제안을 거절했습니다."
 
 kor_dom.31.t:0 "류큐 독립군 창설"
 kor_dom.31.d:0 "우리는 현재 일본과 전쟁 중입니다. 이에 일본의 전쟁수행 능력을 약화시키기 위하여 일본 제국주의에 의해 첫 번째로 희생된 류큐의 독립군을 창설하는 작전이 제안되었습니다. 이미 류큐의 왕위요구자인 쇼 히로시는 우리의 작전에 참여하기로 결정하였습니다."
 kor_dom.31.a:0 "전우여, 함께하자!"
 
 kor_dom.32.d:0 "류큐의 왕위요구자이던 쇼 히로시 후작이 우리를 배신했습니다! 그는 한국에 빌붙어 류큐의 독립을 위해 우리와 싸우겠다 선포했습니다..."
 kor_dom.32.a:0 "어떻게 감히?!"
 
 kor_dom.33.t:0 "한국의 연해주 침공!"
 kor_dom.33.d:0 "우리가 전쟁에 휘말린 틈을 타 한국이 '보호'를 핑계로 극동의 핵심 부동항인 연해주를 침공하였습니다!"
 kor_dom.33.b:0 "우리에게 중요한건 아시아가 아니라 유럽이다."
 
 kor_dom.34.t:0 "소련의 선전포고!"
 kor_dom.34.d:0 "소련은 우리의 연해주 '보호'에 격분하였고 전쟁을 선포했습니다!"
 
 kor_dom.35.t:0 "소련의 묵인"
 kor_dom.35.d:0 "소련은 우리의 연해주 '보호'에 침묵하였습니다."
 
 ### 중화연방 ###
 chiuni.1.t:0 "한국의 지원 제안"
 chiuni.1.d:0 "대륙에서 일련의 사건들이 일어난 결과, 한국이 우리를 지원하겠다는 의견을 공식적으로 타진해왔습니다.\n\n한국은 우리가 국민당이나 공산당이 아닌 '새로운 중국'이 될 것을 제안하고 있으며 이를 받아들이면 그들은 많은 인력과 장비, 예산을 보내 우리의 세력 확장을 지원할 것입니다."
 chiuni.1.a:0 "아주 훌륭한 제안이다."
 
 chiuni.2.t:0 "새로운 친우"
 chiuni.2.d:0 "산서군벌이 제안을 받아들였습니다. 그들은 우리의 지원을 받은 즉시 공격을 감행하여 많은 지역을 장악하였습니다."
 chiuni.2.a:0 "완벽하군!"
 
 chiuni.3.t:0 "중국 옥좌의 주인"
 chiuni.3.d:0 "일련의 사건을 거친 뒤 중국에 공화정은 오히려 해악을 불러온다는 것이 증명되었고 우리는 대륙의 안정을 위하여 친우 중화연방에게 제정복고를 '권고'하기로 결정했습니다.\n\n과연 누가 중국의 옥좌에 앉아야 할까요?"
 chiuni.3.a:0 "명나라 황실의 후손, 주위쉰"
 chiuni.3.b:0 "공자의 77대 후손이자 연성공, 쿵더청"
 chiuni.3.c:0 "위안스카이의 장남이자 중화제국 황태자, 위안커딩"
 
 chiuni.4.t:0 "주위쉰의 즉위"
 chiuni.4.d:0 "한국의 강요(그들은 권유라 하지만)로 우리는 제정복고를 시행하게 되었으며 명나라 황실의 후손인 주위쉰을 옹립하게 되었습니다."
 chiuni.4.a:0 "흠..."
 
 chiuni.5.t:0 "쿵더청의 즉위"
 chiuni.5.d:0 "한국의 강요(그들은 권유라 하지만)로 우리는 제정복고를 시행하게 되었으며 공자의 77대 후손이자 연성공인 쿵더청을 옹립하게 되었습니다."
 chiuni.5.a:0 "흠..."
 
 chiuni.6.t:0 "위안커딩의 즉위"
 chiuni.6.d:0 "한국의 강요(그들은 권유라 하지만)로 우리는 제정복고를 시행하게 되었으며 위안스카이의 장남이자 중화제국 황태자였던 위안커딩을 옹립하게 되었습니다."
 chiuni.6.a:0 "불편하군"
 
 chiuni.7.t:0 "가장 어두운 시기"
 chiuni.7.d:0 "우리는 최후의 최후까지 싸웠지만 더 이상 전쟁을 수행하는 것이 불가능하다는 것을 부정할 수 없게 되었습니다. 군대는 와해되었고 국민들은 평화를 구걸하는 지금이 바로 중국의 가장 어두운 시기입니다."
 chiuni.7.a:0 "이렇게 끝나다니..."
 
 chiuni.8.t:0 "군벌들과의 평화"
 chiuni.8.d:0 "국민당이 무너지면서 각 군벌들은 생존을 도모하기 위해 우리와 평화를 택했습니다."
 chiuni.8.a:0 "잠깐의 평화라..."
 
 chiuni_tooltip_1:0 "§G우리의 영역이 크게 확장됩니다!§!\n"
 
 chiuni.9.t:0 "수도 이전?"
 chiuni.9.d:0 "현재 우리의 수도는 너무 규모가 작기에 수도를 이전해야 한다는 의견이 나오고 있습니다. 수도를 어디로 이전해야 할까요?"
 chiuni.9.a:0 "베이징"
 chiuni.9.b:0 "난징"
 chiuni.9.c:0 "현재 수도를 유지한다."
 
