l_english:
 KOR_repair_eok:0 "변화의 바람"
 KOR_repair_eok_desc:0 "유감스럽게도 우리의 조국은 군사적으로든 정치적으로든 낙후되어 있습니다. 이런 격동의 국제정서에서 살아남기 위해 우리는 하루빨리 변화의 바람을 맞이해야 합니다."
 
 ### 군사-시작 ###
 KOR_military_reform:0 "군제 개혁"
 KOR_military_reform_desc:0 "우리 제국이 동아시아에서 패권을 유지할려면 먼저 군대를 개혁해야 합니다."
 
 ### 군사-육군 ###
 KOR_army_reform:0 "육군 개혁"
 KOR_army_reform_desc:0 "아무리 시대가 바뀌어도 전쟁은 결국 육군이 마무리 지어야 합니다. 그러므로 우리는 육군에 대한 개혁을 실시해야 합니다."
 KOR_equipment_effort:0 "국산 무기 개발"
 KOR_equipment_effort_desc:0 "우리는 우리 군에 딱맞는 무기로 무장하여 최고의 효율을 내야합니다."
 KOR_artillery_focus:0 "포 위력 강화"
 KOR_artillery_focus_desc:0 "우리는 조상대대로 많은 포를 발명하고 사용했습니다. 전쟁의 신이 포병이라는 말이 있듯이 승리를 위해서는 포의 위력을 증가시켜야 합니다."
 KOR_fort_1:0 "한반도 요새화"
 KOR_fort_1_desc:0 "한반도의 대부분은 산악 지형입니다. 이런 높은 산에 요새마저 세워진다면 감히 적들이 우리를 공격할 수 있을까요?"
 KOR_fort_2:0 "만주 요새화"
 KOR_fort_2_desc:0 "만주의 광훨한 평야는 기동전이 일어나기 쉽습니다. 적의 기동력을 조금이라도 억제하기 위해서라도 요새의 건설이 필수적입니다."
 KOR_mechanization_effort:0 "차량화 및 기계화 실시"
 KOR_mechanization_effort_desc:0 "기병은 전장에서 활약할 일이 현저히 줄어들었으며 차량화가 실시된 부대는 빈약합니다. 우리는 빠르게 차량화 및 기계화에 착수해야 합니다."
 KOR_light_medium_armor:0 "국산 전차 개발"
 KOR_light_medium_armor_desc:0 "전차는 전장에서 그 누구보다도 강력합니다. 이제 우리는 우리 군대에 적합한 전차를 개발해야 합니다."
 KOR_fire_power:0 "압도적 화력"
 KOR_fire_power_desc:0 "우리는 강력한 화력을 통해 과거에 수많은 적들을 이겨내었습니다. 앞으로도 우리는 화력을 이용해 우리에 대항하는 세력을 섬멸시켜야 합니다."
 
 ### 군사-해군 ###
 KOR_navy_reform:0 "해군 개혁"
 KOR_navy_reform_desc:0 "황립해군은 한국군에서 가장 약세를 보입니다. 우리는 삼면이 바다인 한반도 보호를 위해서라도 반드시 해군을 개혁해야 합니다."
 KOR_cruiser_effort:0 "순양함 강화"
 KOR_cruiser_effort_desc:0 "순양함은 비교적 쉽게 생산할수 있으므로 이런 순양함에 집중해 함대의 크기를 키워야 합니다."
 KOR_battleship_primacy:0 "전함 개발에 집중"
 KOR_battleship_primacy_desc:0 "아무리 시대가 변해도 결국 전함은 함대의 군주로써 군림 할 것입니다."
 KOR_submarine_effort:0 "잠수함 강화"
 KOR_submarine_effort_desc:0 "몇번의 전쟁에서 잠수함은 언제나 그 위력을 증명했습니다. 우리는 이러한 잠수함을 키워야 합니다."
 KOR_carrier_king:0 "항공모함 개발에 집중"
 KOR_carrier_king_desc:0 "이미 전함은 구시대의 유물로 전락한지 오래입니다. 이제 함대의 군주는 전함이 아닌 항공모함이 될 것입니다."
 KOR_transport:0 "수송선 확보"
 KOR_transport_desc:0 "무역을 위해서도, 상륙작전을 위해서도 수송선은 무엇보다 중요하며 충분히 확보되어야 합니다."
 KOR_marine_corps:0 "해병대 양성"
 KOR_marine_corps_desc:0 "해군에는 제독과 선원뿐만 아니라 전투에 나설 병사들도 필요합니다. 해병대의 양성은 필수적이라는 말입니다!"
 KOR_chungmugong:0 "충무공의 후예"
 KOR_chungmugong_desc:0 "우리는 13척으로 300여척의 적 함대를 패배시킨 이순신 장군의 후손들입니다. 우리는 이순신 장군의 뜻처럼 해군을 중요시 해야하며 이를 위해 해군 교리 연구 역시 중요시해야 합니다."
 
 ### 군사-공군 ###
 KOR_aviation_effort:0 "황립공군 증원"
 KOR_aviation_effort_desc:0 "이제 전쟁은 육지와 바다뿐만 아니라 공중에서도 시작했습니다. 우리는 황립공군를 증원해서 하늘에서의 승리를 쟁취해야 합니다."
 KOR_fighter_focus:0 "한국제 전투기와 한국인 정예 조종사"
 KOR_fighter_focus_desc:0 "공중전에서의 승리를 위해서는 제공권이 매우 중요하며 제공권의 확실한 확보를 위하여 우리는 우리만의 한국제 전투기와 한국인 정예 조종사를 증원해야 합니다."
 KOR_nav_effort:0 "뇌격기 증원"
 KOR_nav_effort_desc:0 "함선들은 여전히 비행기 앞에서 약점을 드러냅니다. 그러므로 우리는 뇌격기를 증원해서 적의 함대와 항구를 무너뜨려야 합니다."
 KOR_anti_aircraft:0 "대공망 형성"
 KOR_anti_aircraft_desc:0 "그 어떤 적도 한국의 하늘을 넘보아서는 안됩니다! 우리의 대공망에 걸린 적들은 모두 추락하게 될 것입니다!"
 KOR_airborne:0 "공수사단 양성"
 KOR_airborne_desc:0 "육군이 진격하기도, 해군이 상륙하기도 곤란하다면 답은 간단합니다. 창공에서 나타나 공격하는 것입니다!"
 KOR_cas_effort:0 "근접항공기 증원"
 KOR_cas_effort_desc:0 "항공지원은 언제 어디서든 이루어져야 합니다. 그러므로 우리는 근접항공기를 증원해야 합니다."
 KOR_bomber_focus:0 "폭격기 증원"
 KOR_bomber_focus_desc:0 "언제 어디서든 폭격은 적에게 공포를 불러 일으킵니다. 그러므로 우리는 폭격기를 증원해야 합니다."
 KOR_rocket_effort:0 "현대식 천자총통"
 KOR_rocket_effort_desc:0 "우리는 신기전, 천자총통과 같은 우리만의 로켓을 근세 시절부터 개발해 적에게 공포심을 주었습니다. 현대 기술과 우리만의 로켓이 만난다면 그 효과는 배가 될 것입니다."
 
 ### 경제-시작 ###
 KOR_industrial_effort:0 "경제 개발 5개년 계획"
 KOR_industrial_effort_desc:0 "경제 개발 계획은 제국 수립 이후부터 지속적으로 진행된 경제 발전 계획입니다. 우리는 다시 한번 5개년 계획을 실행해 제국을 풍요롭게 해야합니다."
 
 ### 경제-민간 ###
 KOR_f_factory:0 "민간산업 육성"
 KOR_f_factory_desc:0 "국민들이 굶는데 군대가 풍족하다는 상황이 정상일까요? 민간산업이 굳건해져야 모든 사업이 굳건해질 수 있습니다."
 KOR_construction_effort:0 "한반도 변방 도시화"
 KOR_construction_effort_desc:0 "아직 한반도 북부 지역은 개발이 덜 된 변방지입니다. 그러므로 우리는 변방지를 도시화해 경제를 활성화 시켜야 합니다."
 KOR_construction_effort_2:0 "만주 변방 도시화"
 KOR_construction_effort_2_desc:0 "한반도의 도시화를 실행했지만 만주 지역의 경우 아직도 몇몇 지역은 낡은 촌락에 불과합니다. 우리는 만주에서의 도시화를 실시해야 합니다."
 KOR_gyeongbu_line:0 "경부선 확장"
 KOR_gyeongbu_line_desc:0 "한성에서 부산까지 빠르면서 확실한 수송을 해야합니다! 그것이 물자이든 군대이든 말입니다!"
 KOR_infrastructure_effort_2:0 "한반도-만주 철도"
 KOR_infrastructure_effort_2_desc:0 "한반도와 만주를 잇는 철도를 개설함으로써 우리는 빠른 물자 소송을 실현할 수 있습니다."
 KOR_f_factory_2:0 "태평성대"
 KOR_f_factory_2_desc:0 "우리의 일상은 풍요 속에 있습니다. 태평성대라는 말이 이 상황에 가장 어울릴 것입니다!"
 
 ### 경제-과학 ###
 KOR_extra_tech_slot:0 "국방과학연구소 개선"
 KOR_extra_tech_slot_desc:0 "우리의 무기를 설계하고 개발하는 국방과학연구소에 더 많은 연구 개발을 명령함으로써 우리는 과학 발전을 이룰 수 있습니다."
 KOR_extra_tech_slot_2:0 "과학집현전 창설"
 KOR_extra_tech_slot_2_desc:0 "우리의 과학자들의 더욱 활발한 연구를 위해 황제 폐하께서는 과학집현전의 창설을 재가하셨습니다."
 KOR_secret_weapons:0 "무궁화 꽃이 피었습니다"
 KOR_secret_weapons_desc:0 "'무궁화 꽃이 피었습니다'라는 암호명 아래 이뤄지고 있는 핵무기 개발 계획은 무슨 일이 있든 비밀스럽고 신중하게 진행되어야 합니다."
 KOR_atomic_armaments:0 "핵무장 개시"
 KOR_atomic_armaments_desc:0 "'무궁화 꽃이 피었습니다'는 성공적으로 마무리 되었습니다! 지체할 필요 없이 즉시 무장합시다!"
 
 ### 경제-군수 ###
 KOR_production_effort:0 "군수공업 개발"
 KOR_production_effort_desc:0 "격동의 시대인 지금, 우리는 민간산업에만 집중 할 수는 없습니다. 우리는 군수 산업에 많은 투자를 해야 합니다."
 KOR_f_steel:0 "포항 제철소"
 KOR_f_steel_desc:0 "포항 제철소는 우리의 국민들은 일자리를 창출하는 것은 물론 철강 공업의 중심입니다. 우리는 멈추지 말고 포항의 철강 산업을 활성화 시켜야 합니다."
 KOR_f_oil:0 "만주 석유 채굴"
 KOR_f_oil_desc:0 "군대에 있어 석유는 그 무엇보다도 중요합니다. 충분한 석유의 확보는 승리의 지름길이 될 것입니다."
 KOR_production_effort_2:0 "대구공업단지"
 KOR_production_effort_2_desc:0 "대구공업단지는 한반도 군수 산업의 핵심입니다. 지속적으로 개발되어야 합니다."
 KOR_production_effort_3:0 "길림공업단지"
 KOR_production_effort_3_desc:0 "길림공업단지는 최근 설립되어 아직 그 규모가 강대하지 못합니다. 우리는 이 새로운 공업단지에 대한 투자를 지원해야 합니다."
 KOR_munitions_industry:0 "전군무장"
 KOR_munitions_industry_desc:0 "무기 없는 군대가 무엇을 할 수 있을까요? 군대에는 모두를 무장시키고도 남을 총, 탄약, 전차, 함선, 비행기가 필요합니다!"
 
 ### 경제-완료 ###
 KOR_miracle_on_the_han_river:0 "한강의 기적"
 KOR_miracle_on_the_han_river_desc:0 "우리의 경제는 세계에서 알아줄 정도로 성장했으며 국민들은 매우 풍족한 생활을 누리고 있습니다. 지금이 바로 한국 경제의 황금기라 말할 수 있습니다."
 
 ### 정치-시작 ###
 KOR_1936_council:0 "1936년 중추원 회의"
 KOR_1936_council_desc:0 "경오개혁의 완수와 더 이상의 혼란을 막기 위해서라도 중추원 회의를 미룰 수는 없습니다. 몇몇 불온한 움직임 감지되었어도 말입니다."
 
 ### 정치-민주주의 ###
 KOR_f_democracy:0 "경오개혁의 완수"
 KOR_f_democracy_desc:0 "개혁가들이 성공했습니다! 이제 한국에도 민주주의의 빛이 쏟아질 것입니다."
 KOR_f_democracy_2:0 "중추원 권한 확대"
 KOR_f_democracy_2_desc:0 "중추원의 약한 권한은 각종 법률 집행에 악영향을 주고 있기에 우리는 빠른 시일 내 중추원의 권한을 대폭 강화해야 합니다."
 KOR_f_democracy_3:0 "극단주의 종식"
 KOR_f_democracy_3_desc:0 "극좌도 극우도 모두 폭도들이고, 역적들입니다! 그들이 선동과 날조를 멈추지 않는다면 그들이 있을 곳은 감옥 밖에 없습니다!"
 KOR_f_democracy_4:0 "제국익문사와 타협"
 KOR_f_democracy_4_desc:0 "제국익문사는 여전히 막대한 권한을 가지고 정부에 개입하려 듭니다. 그들을 설득시키고 타협안을 찾는 것이 최선입니다."
 KOR_f_democracy_5:0 "만주인 자치권"
 KOR_f_democracy_5_desc:0 "무리한 통합정책은 결국 또 다른 폭동으로 이어질 것입니다. 우리는 만주인들의 자치권을 보장하며 혼란과 불만을 잠재워야 합니다."
 KOR_f_democracy_6:0 "강주 데모크라시"
 KOR_f_democracy_6_desc:0 "황제 폐하의 연호에서 딴 강주 데모크라시는 한국의 민주주의, 자유주의적 사조, 운동들을 일컫는 명칭으로 일본의 다이쇼 데모크라시와 비슷합니다. 어찌되든 우리는 강주 데모크라시를 존중하고 이를 통해 민주주의를 동아시아 각국에 전파해야 합니다."
 KOR_f_democracy_7:0 "자유동양의 수호자"
 KOR_f_democracy_7_desc:0 "우리와 달리 여전히 동양 각국의 국민들은 독재정 아래에서 고통 받고 있습니다. 우리는 그에 맞서 동양 각국에 자유를 널리 전파하고 지켜내야 합니다."
 
 ### 정치-군주주의 ###
 KOR_f_monarchism:0 "오얏꽃의 나라"
 KOR_f_monarchism_desc:0 "나약한 민주주의도, 과격한 파시스트도 필요 없습니다! 대한제국은 황제의 나라로 수립되었으며 앞으로도 황제의 나라일 것입니다!"
 KOR_f_monarchism_2:0 "일군만민"
 KOR_f_monarchism_2_desc:0 "대한은 황제 폐하께서 지배하시며, 그 아래 만민은 평등해야만 합니다!"
 KOR_f_monarchism_3:0 "충군애국"
 KOR_f_monarchism_3_desc:0 "이미 황실은 대부분의 사람들로부터 수많은 존경을 얻고 있습니다. 이에 더해 황실의 존경심을 가지게 될만한 정책을 실시함으로써 황실에 대한 충성이 곧 애국임을 명시시켜야 합니다."
 KOR_f_monarchism_4:0 "제국익문사에 지침 하달"
 KOR_f_monarchism_4_desc:0 "제국익문사는 여전히 막대한 권한을 가지고 정부에 개입하려 듭니다. 하지만 늘 그들은 황제 폐하의 기관이었고 앞으로 그러할 것입니다."
 KOR_f_monarchism_5:0 "만주인 등용"
 KOR_f_monarchism_5_desc:0 "만주인들의 주된 불만은 고위직을 늘 한국인이 쥐고 있다는 것입니다. 넓은 황제 폐하의 아량으로 이들을 등용한다면 그 누가 불만을 품을까요?"
 KOR_f_monarchism_6:0 "관료주의 정비"
 KOR_f_monarchism_6_desc:0 "관료주의로 이루어진 각종 정부기관의 부패를 막기 위해서 우리는 주기적으로 이들에 대한 감사와 정비를 실시해야 합니다."
 KOR_f_monarchism_7:0 "상제는 황제를 도우소서"
 KOR_f_monarchism_7_desc:0 "상제는 우리 황제를 도우소서.\n성수무강하사\n해옥주를 산같이 쌓으시고\n위세와 권력이 천하에 떨치사\n오천만 국민에게 새롭게 번영이 있게 하소서.\n상제는 우리 황제를 도우소서."
 
 ### 정치-파시스트 ###
 KOR_f_fascism:0 "한성 진군"
 KOR_f_fascism_desc:0 "이범석 장군의 도박이 성공했습니다. 장군의 말대로 현재 상황에 민주주의와 중립주의는 허상일 뿐입니다. 오로지 강력한 지도력만이 이 나라를 보호할 수 있습니다."
 KOR_f_fascism_2:0 "대막리지의 영도"
 KOR_f_fascism_2_desc:0 "독일의 총통, 이탈리아의 두체처럼 국가에는 영도자가 필요합니다. 고구려가 대막리지이던 연개소문의 영도 아래 단결하고 적을 격파한 것처럼 우리 역시 대막리지가 된 이범석의 영도 아래 단결해야 합니다!"
 KOR_f_fascism_3:0 "새로운 화랑"
 KOR_f_fascism_3_desc:0 "국가에는 충성스러운 자들이 필요합니다. 청년들과 청소년들을 모아 장군과 체제에 대한 선전한다면 그 누가 충성심이 생기지 않을까요?"
 KOR_f_fascism_4:0 "제국익문사 장악"
 KOR_f_fascism_4_desc:0 "제국익문사는 여전히 막대한 권한을 가지고 정부에 개입하려 듭니다. 그들의 오만함은 멈춰야 하며 제국익문사는 오직 국가의 일부임을 명시해야 할 것입니다."
 KOR_f_fascism_5:0 "만주인의 한국화"
 KOR_f_fascism_5_desc:0 "만주인들은 국가 내부의 문제를 일으키는 불평분자들입니다. 이런 범죄자들에게 자비를 줄 이유가 있을까요? 그들에게 남은 선택지는 두 가지입니다. 한국인이 되거나 혹은 떠나거나!"
 KOR_f_fascism_6:0 "한국 군국주의"
 KOR_f_fascism_6_desc:0 "우리 주변의 많은 국가들은 적이거나 적이 될 예정입니다! 이런 위기와 불안을 타파할 방법은 오직 강력한 군대뿐입니다."
 KOR_f_fascism_7:0 "동방의 호랑이"
 KOR_f_fascism_7_desc:0 "우리는 동방의 그 어떤 나라보다 강력하고 단결했습니다! 우리가 바로 '동방의 호랑이'입니다!"
 
 ### 정치-완료 ###
 KOR_taegukgi:0 "상제는 태극기를 지키소서"
 KOR_taegukgi_desc:0 "마침내 우리는 국가 내부의 혼란상을 잠재우는 개혁을 통해 수많은 국민의 지지를 얻었습니다. 이러한 상황은 군대와 국민들의 사기와 긍지를 고취시킬 수 있을 것입니다."
 
 ### 외교 및 확장-시작 ###
 KOR_lend_lease:0 "개입 준비"
 KOR_lend_lease_desc:0 "제국은 더 이상 가만히 있어서는 안됩니다. 미래의 안정과 평화를 위해서는 우리의 영향력을 팽창시켜야 합니다."
 
 ### 외교 및 확장-동방 ###
 KOR_intervention_asia:0 "동아시아 정국에 개입"
 KOR_intervention_asia_desc:0 "현재 동아시아 각국은 서로서로 대립하고 있습니다. 우리에게 불만을 품은 중국과 일본에게서 제국을 지키기 위해서는 두 국가에 먼저 개입해야 합니다."
 KOR_claim_north_man:0 "만주 문제"
 KOR_claim_north_man_desc:0 "우리나라의 더 나은 미래를 위해서는 만주의 상황을 주시해야 합니다."
 KOR_korea_china_treaty:0 "형제지국"
 KOR_korea_china_treaty_desc:0 "우리는 신해혁명 이후 중원을 잃고 만주로 쫓겨난 청나라의 보호자이자 형제국입니다. 한국과 청국의 우호는 계속되야만 합니다."
 KOR_beijing:0 "북방을 위한 베이징"
 KOR_beijing_desc:0 "우리는 더 많은 북방 영토를 원하고 청나라는 베이징을 원합니다. 어쩌면 여기서 합의점을 찾을 수 있지 않을까요?"
 KOR_qing:0 "호랑이 아래의 용"
 KOR_qing_desc:0 "우리는 신해혁명 이후 중원을 잃고 만주로 쫓겨난 청나라의 보호자이자 형제국입니다. ...이제까지는 말입니다. 동아시아의 정세는 하루가 다르게 급변하고 있고 우리는 '형제지국'에 대해 재고할 필요가 있습니다."
 KOR_claim_north_man_2:0 "드래곤 길들이기"
 KOR_claim_north_man_2_desc:0 "더 이상 우리에게 늙은 용은 필요 없습니다. 만주의 지배자는 오직 하나여야만 합니다."
 KOR_new_china:0 "옌시산에게 힘을"
 KOR_new_china_desc:0 "일련의 사건을 거치며 우리와 난징의 관계는 최악으로 치닫았습니다. 가망 없는 지도자에게 매달리기 보다는 새로운 친우를 찾아야 합니다. 예를 들면... 옌시산 같은 유능한 이로 말입니다."
 KOR_japan_attack:0 "항일전선 구축"
 KOR_japan_attack_desc:0 "여전히 중국은 우리에게 적대적입니다... 그들을 파괴해 중국의 분노를 사기보다는 중국과 함께 일본을 공격하는 선택지가 나을 것입니다. 물론 그들이 우리의 친우들을 인정한다면 말입니다..."
 KOR_china_attack:0 "중국 분할"
 KOR_china_attack_desc:0 "여전히 중국은 우리에게 적대적입니다... 그들과 함께해 일본의 분노를 사기보다는 일본과 함께 중국을 공격하는 선택지가 나을 것입니다. 물론 그들이 우리의 친우들을 인정한다면 말입니다..."
 KOR_naval_training:0 "대규모 해군 훈련 개시"
 KOR_naval_training_desc:0 "탐욕스러운 일본은 우리와 중국을 비롯한 아시아 전역을 정복하겠다는 망상에 빠져있습니다. 이에 맞서 우리는 대규모 해군 훈련을 개시함에 따라 일본의 팽창 야욕에 대해 경고할 수 있을 것입니다."
 KOR_korea_japan_treaty:0 "한일조약 제안"
 KOR_korea_japan_treaty_desc:0 "일본과는 끊임없이 대립하고 부딪히며 최악의 관계가 유지되고 있지만 그들의 군사력은 여전히 우리에게 부담스러운 상황입니다. 그닥 내키지는 않아도 우리의 안정을 위해 그들과 우호 조약을 맺어야 합니다."
 KOR_imjin_war_revenge:0 "낙일"
 KOR_imjin_war_revenge_desc:0 "우리는 과거 일본의 침공을 잊지 않았습니다. 또한 우리를 향한 식민지배 시도도 잊지 않았습니다. 더 이상 가만히 있어서는 안됩니다! 이제는 저 침략의 태양을 떨어트려야만 합니다!"
 KOR_ryukyu:0 "류큐 독립군 창설"
 KOR_ryukyu_desc:0 "류큐는 일본 제국주의의 첫 번째 희생양입니다. 우리와 일본이 적이 된 이상 그들은 우리의 좋은 친구가 될 수 있을 것입니다."
 KOR_ryukyu_2:0 "류큐를 완충국으로"
 KOR_ryukyu_2_desc:0 "류큐는 우리가 일본 제국주의에 맞서 싸우는 동안 훌륭한 전우가 되어주었습니다. 우리가 굳이 이런 훌륭한 전우들을 적으로 돌릴 필요가 있을까요?"
 KOR_ryukyu_3:0 "류큐를 영향권으로"
 KOR_ryukyu_3_desc:0 "류큐는 우리가 일본 제국주의에 맞서 싸우는 동안 훌륭한 전우가 되어주었습니다. 그러나 공통된 적이 사라진 이상 그들이 계속 우리의 친구일까요?"
 
 ### 외교 및 확장-의용군 ###
 KOR_volunteer:0 "특별의용군 창설"
 KOR_volunteer_desc:0 "타국에 대한 개입이 절대적이지만 직접 움직이기에는 여러가지 무리가 있습니다. 이에 대한 대책은 간단합니다. 바로 대규모 의용군을 창설하는 것입니다."
 
 ### 외교 및 확장-해동성국 ###
 KOR_the_asia_pact:0 "동양평화론"
 KOR_the_asia_pact_desc:0 "일본의 팽창과 중국의 재기는 동양 평화를 위협하는 가장 큰 요소입니다. 우리는 다른 아시아 국가들과 협력하며 이들의 팽창을 억제할 수 있을 것입니다."
 KOR_an_alliance:0 "협력국 초청"
 KOR_an_alliance_desc:0 "동양의 평화와 우리의 영광을 위해서 하루빨리 동맹국을 찾아야 합니다."
 KOR_faction_research:0 "과학집현전 확대"
 KOR_faction_research_desc:0 "과학집현전에는 더 많은 과학자들이 필요합니다. 우리는 동맹국의 과학자들을 초청하여 과학집현전을 더욱 발전시키고 진보된 기술을 손 쉽게 얻을 수 있을 것입니다."
 
 ### 외교 및 확장-무기수출법 ###
 KOR_lend_lease_2:0 "무기수출법 통과"
 KOR_lend_lease_2_desc:0 "직접적인 개입도, 의용군의 파견도 불가능하다면 무기로 지원하면 그만입니다. 그런 의미에서 무기수출법은 반드시 통과되어야 할 것입니다."
 
 ### 외교 및 확장-서방 ###
 KOR_eu_diplomacy:0 "유럽에서의 외교전"
 KOR_eu_diplomacy_desc:0 "현재 세계의 열강들의 대부분은 유럽에 집중되었으며 유럽에는 다시 한번 전운이 감돌고 있습니다. 이제 우리는 이러한 상황에 알맞게 외교 전략을 세워야 합니다."
 KOR_gee_kor:0 "독일 복위식 방문"
 KOR_gee_kor_desc:0 "오랜 망명 끝에 독일의 카이저는 고국으로 되돌아와 독일 다시 한번 부흥 시키고 있습니다. 빠르게 성장하는 신흥 강국과 우호 관계를 유지 하는 것은 결코 손해 보는 일은 아닐 것입니다."
 KOR_gee_kor_2:0 "황제 회담"
 KOR_gee_kor_2_desc:0 "독일은 동맹국을 재건해 점점 강대해지고 있고 영국과 프랑스는 여전히 아시아 식민지를 포기하지 않습니다. 우리가 독일의 동맹국에 가담한다면 아시아에서 효과적으로 세력을 확장할 수 있을 것입니다."
 KOR_gee_kor_3:0 "새로운 삼제동맹"
 KOR_gee_kor_3_desc:0 "우리의 국력은 주변의 많은 적들과 맞서기에는 부족하지만 현재 독일이 가입해 있는 연합국에 일본과 소련을 비롯한 공동 적국에 대한 견제를 위하여 우리의 연합국 가입을 토대로 한 영국, 독일, 한국의 새로운 삼제동맹을 제안할 수 있을 것입니다."
 KOR_gee_kor_4:0 "한독조약 제안"
 KOR_gee_kor_4_desc:0 "독일은 제정복고와 민주주의 재건이라는 두가지 과제를 순조롭게 진행하며 엄청난 속도로 세력을 키우고 있습니다. 비록 우리가 그들과 동맹을 맺기는 어렵겠지만 우호 조약 체결을 통해 공동 적국인 소련을 충분히 압박 할 수 있을 것입니다."
 KOR_aushun_kor:0 "오-헝 복위식 방문"
 KOR_aushun_kor_desc:0 "오랜 망명 끝에 되돌아온 합스부르크 가문은 다시 한번 이중 제국의 부활을 꿈꾸고 있습니다. 빠르게 성장하는 신흥 강국과 우호관계를 유지하는 것은 결코 손해 보는 일이 아닐 것입니다."
 KOR_aushun_kor_2:0 "황제협약"
 KOR_aushun_kor_2_desc:0 "우리와 오-헝은 제국 재탈환과 아시아 식민지 문제로 영국, 프랑스와 대립 관계에 놓여 있습니다. 양국이 공동의 적들을 위해 동맹을 체결하면 효과적으로 세력을 확장할 수 있을 것입니다."
 KOR_axis_1:0 "추축국 지지"
 KOR_axis_1_desc:0 "독일과 이탈리아는 짧은 시간 내에 국가를 부강하게 만들었습니다. 우리는 이들을 지지하여 더 나은 외교관계를 가질 수 있을 것입니다."
 KOR_axis_2:0 "신질서에 합류"
 KOR_axis_2_desc:0 "연합국의 영국과 프랑스는 제국주의를 신봉하며 전세계를 지배하려 합니다. 이제는 그들의 낡은 식민주의를 꿰뚫고 신질서를 세우려는 독일과 이탈리아를 따라야 합니다."
 KOR_alliance_1:0 "연합국 지지"
 KOR_alliance_1_desc:0 "영국과 프랑스는 긴 세월에도 불구하고 여전히 초강대국입니다. 우리는 이들을 지지하여 더 나은 외교관계를 가질 수 있을 것입니다."
 KOR_alliance_2:0 "신질서에 대적"
 KOR_alliance_2_desc:0 "독일과 이탈리아의 위협적인 파시즘 신질서는 세계를 다시 한번 전쟁의 소용돌이로 밀어넣고 있습니다. 우리는 자유를 수호하기 위해 연합국과 함께해야 합니다."
 KOR_claim_primorsky:0 "연해주 침공"
 KOR_claim_primorsky_desc:0 "연해주는 우리의 고대 국가인 발해가 통치한 지역이며 수많은 고려인들이 살고 있는 곳입니다. 비록 발해가 멸망한지 수많은 시간이 흘렀지만 그 땅에 권리를 주장할 수는 있을 것입니다. 공산당에 고통받는 고려인들을 구하기 위해서 말입니다."
 KOR_comintern_war:0 "멸공의 횃불"
 KOR_comintern_war_desc:0 "코민테른은 각국에 공산주의 반란자들을 사주하고 있으며 우리 역시 예외 대상은 아닐 것입니다. 최악의 상황이 오기 전에 붉은 곰을 끝장내고 러시아에 신정부를 세워야 합니다. 또한 이 과정에서 우리의 영토를 더욱 확장시킬 수 있을 것입니다."
 
