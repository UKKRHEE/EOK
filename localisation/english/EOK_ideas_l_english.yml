 #############
 ### 대한제국 ###
 #############
 
 ### 한국 국민정신-시작 ###
 KOR_yi_wu:0 "강주제"
 KOR_yi_wu_desc:0 "의화대원왕의 차남 이우는 선황 융희제의 양자로 입적되어 황태자가 되었고 융희제가 붕어한 뒤 대한제국의 3대 황제, 강주('강할 강', '기둥 주' 나라의 강한 기둥이 되어라)제로 즉위하였습니다. 그는 한국의 상징으로써 신민들을 통합시키고 있습니다."
 KOR_intel:0 "제국익문사"
 KOR_intel_desc:0 "제국익문사는 막강한 권한을 가진 황제 직속의 정보부이자 비밀경찰입니다. 그들은 오로지 어명에만 충실하며 정부의 통제를 받지 않습니다."
 KOR_kor_vs_man:0 "한만대립"
 KOR_kor_vs_man_desc:0 "한국이 만주로 진출하기 시작한 이후 대규모 개발과 투자 덕에 새로운 영토로 이주해온 한국인과 이전부터 거주 중이던 만주인은 끊임없이 충돌하고 있습니다."
 KOR_council:0 "허울뿐인 중추원"
 KOR_council_desc:0 "한국의 의회인 중추원은 설립 이후부터 지금까지 황제와 고위 대신들의 자문기관 그 이상도 이하도 아니였습니다. 선거도, 발의도, 의제도, 모두 허울뿐이였으며 현재는 개혁파와 보수파의 대립으로 각종 정책 집행에 악영향을 끼치고 있습니다."
 
 ### 한국 국민정신-육군 ###
 KOR_korea_attack:0 "압도적 화력"
 KOR_korea_attack_desc:0 "압도적인 화력은 한국군의 가장 큰 장점이자 전통으로 우리의 전쟁 수행에 도움을 줄 것입니다."
 
 ### 한국 국민정신-해군 ###
 KOR_yi_sun_sin:0 "충무공의 후예"
 
 ### 한국 국민정신-공군 ###
 KOR_fighter_pilot:0 "한국제 전투기와 한국인 에이스"
 KOR_fighter_pilot_desc:0 "한국의 에이스에게 딱맞는 한국제 전투기를 탑승한 우리 공군은 전장의 하늘을 수호해 줄 것입니다."
 KOR_air_force:0 "황립공군 증원령"
 KOR_air_force_desc:0 "제국의 하늘을 지키기 위해서 우리는 황립공군을 꾸준히 증강시켜야 합니다."
 
 ### 한국 국민정신-경제/민간 ###
 KOR_reign_of_peace:0 "태평성대"
 
 ### 한국 국민정신-경제/군수 ###
 KOR_all_armed:0 "전군무장"
 
 ### 한국 국민정신-경제/통합 ###
 kor_han_river:0 "한강의 기적"
 kor_han_river_desc:0 "우리의 경제는 세계에서 알아줄 정도로 성장했으며 국민들은 매우 풍족한 생활을 누리고 있습니다. 지금이야말로 한국 경제의 황금기라 할 수 있습니다."
 
 ### 한국 국민정신-정치/민주주의 ###
 KOR_manchu_autonomy:0 "만주인 자치권"
 KOR_intel_d:0 "제국익문사"
 KOR_intel_d_desc:0 "제국익문사는 여전히 막대한 권한을 가지고 정부에 개입하려 듭니다. 그들을 설득시키고 타협안을 찾는 것이 최선입니다."
 KOR_torch_of_democracy:0 "자유동양의 수호자"
 
 ### 한국 국민정신-정치/군주주의 ###
 KOR_manchu_employment:0 "만주인 등용"
 KOR_intel_n:0 "제국익문사"
 KOR_intel_n_desc:0 "제국익문사는 여전히 막대한 권한을 가지고 정부에 개입하려 듭니다. 하지만 그들은 늘 황제 폐하의 기관이었고 앞으로도 그러할 것입니다."
 KOR_emperor_hurray:0 "상제는 황제를 도우소서"
 
 ### 한국 국민정신-정치/파시스트 ###
 KOR_new_hwarang:0 "새로운 화랑"
 KOR_intel_f:0 "제국익문사"
 KOR_intel_f_desc:0 "제국익문사는 여전히 막대한 권한을 가지고 정부에 개입하려 듭니다. 그들의 오만함은 멈춰야 하며 제국익문사는 오직 국가의 일부임을 명시해야 할 것입니다."
 KOR_manchu_conscript:0 "만주인 한국화"
 KOR_tiger:0 "동방의 호랑이"
 
 ### 한국 국민정신-정치/통합 ###
 KOR_korea_hurray:0 "상제는 태극기를 지키소서"
 
 ### 한국 국민정신-외교/확장 ###
 KOR_volunteer_army:0 "특별의용군"
 KOR_volunteer_army_desc:0 "타국에 대한 개입이 절대적이지만 직접 움직이기에는 여러가지 무리가 있습니다. 이에 대한 대책은 간단합니다. 바로 대규모 의용군을 창설하는 것입니다."
 KOR_arms_export:0 "무기수출법"
 KOR_arms_export_desc:0 "직접적인 개입도, 의용군의 파견도 불가능하다면 무기로 지원하면 그만입니다."
 KOR_kor_chi_support:0 "한국의 군사 지원"
 KOR_kor_pact:0 "조약 체결"
 KOR_kor_ger_pact:0 "한독조약"
 KOR_kor_ger_pact_desc:0 "소비에트의 위협은 날이 갈수록 커지고 있으며 이에 맞서 한국과 독일은 상호협력관계를 구축할 것입니다."
 
 ### 한국 국민정신-기타 ###
 KOR_hirohito_kor_jap:0 "일왕 히로히토"
 KOR_hirohito_kor_jap_desc:0 "쇼와 덴노 히로히토는 이제 한국 황제에 의해 일왕의 칭호를 받고 왕공족 대우를 받게 되었습니다."
 KOR_government_general_japan_democratic:0 "일본총독부"
 KOR_government_general_japan_democratic_desc:0 "민주적으로 선출된 일본총독부는 부총독이 총리대신의 역할을 맡아 행정원을 다스리며, 황실과 중추원이 임명하는 총독은 총독부의 상징으로서 역할을 맡습니다. 일본총독부는 약 10명의 대표자를 의원으로 선출하여 중추원에 보냅니다."
 
