l_english:
 eok_news.1.t:0 "한국에서의 쿠데타 미수"
 eok_news.1.desc:0 "오늘 한국 정부는 중추원에서 일어난 쿠데타를 성공적으로 진압했다고 발표하였습니다.\n\n쿠데타의 주동자 이범석 장군은 국가사회주의자, 즉 파시스트로써 황제의 지지를 확보해 정권을 잡고 자신의 사상에 따라 국가를 개편하려 했지만 총리대신의 발빠른 대처와 황제의 반대로 그의 쿠데타는 실패로 돌아갔습니다.\n\n한국의 민주주의가 피어나고 있는 듯합니다."
 eok_news.1.a:0 "당혹스러운 사건이다."
 eok_news.1.b:0 "우리는 동양 민주주의의 횃불이 되리라!"
 
 eok_news.2.t:0 "한국에서의 쿠데타"
 eok_news.2.desc:0 "오늘 한국 정부는 중추원에서 일어난 쿠데타로 정권이 교체되었음을 발표하였습니다.\n\n쿠데타의 주동자 이범석 장군은 국가사회주의자, 즉 파시스트로써 황제의 지지를 확보해 정권을 잡은 상태이며 곧 자신의 사상에 따라 국가를 개편할 것이라 연설하였습니다.\n\n한국의 파시즘이 새롭게 일어서고 있습니다."
 eok_news.2.b:0 "대막리지께 영광을!"
 
 eok_news.3.desc:0 "오늘 한국 정부는 중추원에서 일어난 쿠데타를 성공적으로 진압했다고 발표하였습니다.\n\n쿠데타의 주동자 이범석 장군은 국가사회주의자, 즉 파시스트로써 황제의 지지를 확보해 정권을 잡고 자신의 사상에 따라 국가를 개편하려 했지만 황제의 반대로 그의 쿠데타는 실패로 돌아갔으며 이 '반역'에 격분한 황제는 자신이 전권을 맡기로 결정하였습니다.\n\n한국의 군주주의가 더욱 강화되고 있습니다."
 eok_news.3.b:0 "상제는 황제를 도우소서!"
 
 eok_news.4.t:0 "북경사변"
 eok_news.4.desc:0 "'한국과 청국이 베이징, 허베이를 장악하였다'는 소문이 현지에서의 보도를 통해 사실로 확인되었습니다. 비어있던 자금성에는 다시 한번 청나라의 황룡기가 휘날리고 있으며 한국군과 청군이 도시 곳곳에 배치되기 시작된 뒤, 중국 정부는 베이징 근방에 군대를 집결시키며 한만 침략자들을 몰아내겠다고 선포하였습니다.\n\n중국이 흘린 피는 아직도 충분치 않아 보입니다."
 eok_news.4.a:0 "제국을 위하여!"
 eok_news.4.b:0 "민국을 위하여!"
 eok_news.4.c:0 "베이징에 피가 흐를 것이다."
 
 eok_news.5.t:0 "북경사변"
 eok_news.5.desc:0 "'한국과 청국이 베이징, 허베이를 장악하였다'는 소문이 현지에서의 보도를 통해 사실로 확인되었습니다. 비어있던 자금성에는 다시 한번 청나라의 황룡기가 휘날리고 있으며 한국군과 청군이 도시 곳곳에 배치되기 시작된 뒤, 중국 정부는 베이징 근방에 군대를 집결시키면서도 탈환 여부에 대한 질문에는 침묵을 유지하였습니다.\n\n적어도 베이징에서는 피가 흐르지 않을 것입니다."
 eok_news.5.a:0 "만세!"
 eok_news.5.b:0 "선택의 여지가 없었다."
 eok_news.5.c:0 "자금성의 주인이 돌아왔다."
 
 eok_news.6.t:0 "만주전쟁"
 eok_news.6.desc:0 "놀랍게도 한국과 청국의 동맹이 끝난 것으로 보입니다. 한국이 청국과의 동맹 갱신을 거부하였고 몽골과 손잡아 청국을 침공하기 시작하였다는 소식이 확인되었기 때문입니다. 이미 만주에서는 각국 군대들의 교전 소식이 들려오기 시작했습니다. \n\n전문가들은 동아시아 균형의 파괴를 우려하고 있습니다."
 eok_news.6.a:0 "우리는 용이 필요없다."
 eok_news.6.b:0 "가증스러운 배신자놈들!"
 eok_news.6.c:0 "만주에 피가 흐를 것이다."
 
 eok_news.7.t:0 "한국의 대규모 해군 훈련"
 eok_news.7.desc:0 "최근 한국 해군은 일본 영해에서 대규모 훈련에 나섰습니다. 한국 정부는 원래부터 계획되어 있던 해군 훈련이라 발표하였지만 많은 전문가들이 실질적으로는 일본에 보내는 경고이자 도발로 추정하고 있습니다.\n\n과연 이 훈련이 일본에 통할지는 알 수 없으나 적어도 확실한 것은 양국 간의 긴장이 더욱 고조되고 있다는 것입니다."
 eok_news.7.a:0 "동해는 우리의 것이다!"
 eok_news.7.b:0 "위협적이군"
 
 eok_news.8.t:0 "일본의 대규모 해군 훈련"
 eok_news.8.desc:0 "한국 해군의 대규모 훈련 이후 일본의 향후 대응에 대하여 많은 관심이 쏠렸습니다. 대부분의 예상처럼 일본은 대규모 함대를 동원하여 이에 맞섰고 동시에 한국 해군의 훈련을 침략행위로 규정하고 비난하였습니다. \n\n단 2번의 해군 훈련이 두 국가 사이의 전운을 더욱 고조시키고 있습니다."
 eok_news.8.a:0 "놈들을 수장시키리라!"
 eok_news.8.b:0 "전쟁은 아시아에서도 시작될 것이다."
 
 eok_news.9.t:0 "한국의 동양평화론"
 eok_news.9.desc:0 "최근 한국은 동아시아에서 벌어지는 일련의 상황이 결국 동양의 평화와 균형을 무너뜨릴 것이며 이를 막고 동아시아의 영구적 평화를 위해서는 자신들이 행동해야 한다는 주장을 펼치고 있습니다.\n\n일본과 더불어 동아시아 내 강대국으로 부상한 한국은 최근 설립한 [KOR.GetFactionName]에 우호국들을 가입시켜 영향권을 더욱 견고히 하고 싶어하는 것으로 보입니다."
 eok_news.9.a:0 "우리는 동양의 균형추다."
 eok_news.9.b:0 "무의미한 발악이다."
 eok_news.9.c:0 "동아시아의 평화는 멀어 보이는군"
 
 eok_news.10.t:0 "황제 회담"
 eok_news.10.desc:0 "오늘 한국의 황제는 사절단과 함께 많은 환호를 받으며 베를린에 방문하였고 독일의 카이저와 역사에 기억될 회담을 가지게 되었습니다. 회담의 결과, 한국은 [GER.GetFactionName]에 가입하게 되었으며 많은 전문가들은 이제 독일의 영향력이 아시아까지 도달한 셈이라 보고 있습니다.\n\n한편 독일은 이번 회담에 대해 "양국이 새로운 영광으로 향하는 지름길"이라는 성명을 발표하였습니다."
 eok_news.10.a:0 "동맹국은 다시 위대해질 것이다!"
 eok_news.10.b:0 "대전쟁의 재현을 막아야 한다!"
 
 eok_news.11.t:0 "새로운 삼제동맹"
 eok_news.11.desc:0 "오늘 영국, 독일, 한국 세 개의 제국이 삼제동맹의 결성이라는 아주 놀라운 소식을 발표하였습니다. 세 제국은 자신들의 공통적인 적국에 대해 단결하여 맞설 것임을 선언하였으며 런던과 베를린, 한성에서는 유니언 잭과 흑백적 삼색기 그리고 태극기가 나란히 휘날리고 있습니다.\n\n한편 전문가들은 세 나라의 공통 적국이 소비에트 연방을 중심으로 한 공산주의 국가들이라 추측하고 있습니다."
 eok_news.11.a:0 "황제 간의 동맹은 결코 무너지지 않을 것이다."
 eok_news.11.b:0 "삼제동맹? 지금이 19세기인가?"
 
 eok_news.12.t:0 "한독조약"
 eok_news.12.desc:0 "계속되는 소련의 공산권 확대에 맞서기 위한 방법으로 오늘 한국 정부와 독일 정부는 상호보호조약을 체결하였습니다.\n\n두 민주주의 국가는 소련이 각종 확장을 중단할 때까지 군사,기술,산업 등 다방면에서 협력할 것이라 발표하였으며 첩보에 따르면 양국의 군사사절단은 이미 교류에 나섰다고 합니다."
 eok_news.12.a:0 "공산주의에 맞서 자유민주주의를 수호하자!"
 eok_news.12.b:0 "부르주아에 맞서 혁명을 수호하자!"
 eok_news.12.c:0 "소련에는 좋지 않은 일이다."
 
 eok_news.13.t:0 "황제협약의 발흥"
 eok_news.13.desc:0 "한국 정부와 오-헝 정부의 계속되는 교류와 협력, 외교적 교섭은 오늘 양국의 동맹 체결로 결실을 맺었습니다. 오스트리아-헝가리는 새로운 동맹인 "[HUN.GetFactionName]"의 발흥을 선언하였고 한국은 이에 호응하여 [HUN.GetFactionName]의 첫 회원국이 되었습니다.\n\n전문가들의 분석에 따르면 오스트리아-헝가리는 구 제국령의 재탈환을, 한국은 아시아 내 영향권 확장을 노리고 있기에 영국과 프랑스가 공통의 가상 적국이라는 이해관계가 일치하여 동맹 체결로 이어진 것으로 파악하였습니다."
 eok_news.13.a:0 "제국을 위하여!"
 eok_news.13.b:0 "또 다른 세력권? 골치 아프군"
 
 eok_news.14.t:0 "류큐 독립군"
 eok_news.14.desc:0 "한국과 일본이 전쟁에 돌입한 뒤, 류큐의 왕위요구자인 쇼 히로시 후작은 한국으로 망명하여 류큐 독립군을 창설하였고 이들은 현재 오키나와에서 봉기하여 지역 대부분을 장악하였습니다. 류큐의 새로운 국왕이 된 쇼 히로시는 류큐가 독립하기 전까지 싸움을 멈추지 않을 것이라 선언하였고 한국은 이들을 공식적으로 지지한다는 성명을 발표하였습니다.\n\n일본은 후작의 배신에 격분하며 류큐 독립군을 '매국군'이라 비난하였고 오키나와가 점령된 것은 그저 전략적 후퇴임으로 이들은 곧 진압될 것이라는 성명을 발표하였습니다."
 eok_news.14.a:0 "일본 침략자들을 이 땅에서 몰아내자!"
 eok_news.14.b:0 "우리의 새로운 전우들을 지지하자!"
 eok_news.14.c:0 "반역자들로부터 오키나와를 되찾아야 한다!"
 eok_news.14.d:0 "오키나와에 피가 흐를 것이다."
 
 eok_news.15.t:0 "중화연방의 탄생"
 eok_news.15.desc:0 "중국 대륙에서의 혼란은 오늘 옌시산의 중화연방 선포로 더욱 심화되었습니다.\n\n옌시산은 관저에서 산서군벌이 더 이상 국민당이나 공산당 소속이 아닌 '새로운 중국'임을 천명하였고 곧이어 새로운 독립국, 중화연방을 선포하였습니다. 선포와 동시에 중화연방은 군대를 일으켜 주변 영토를 평정하며 세력을 순식간에 불려내 자신들의 존재감을 확실히 하였습니다.\n\n아직 국민당이나 공산당은 공식적인 성명을 내놓고 있지 않으며 한편, 즉시 중화연방을 승인한 한국의 태도를 보아 이 신생국은 한국의 지원을 받는 것으로 유추됩니다."
 eok_news.15.a:0 "대륙의 혼란은 끝이 없는 것인가?"
 eok_news.15.b:0 "이를 결코 좌시해서는 안된다."
 eok_news.15.c:0 "연방이 없으면 신중국도 없다!"
 
 eok_news.16.t:0 "중국의 복벽"
 eok_news.16.desc:0 ""중국에 공화정은 안정이 아닌 파괴와 불화만을 불러온다."라는 연설과 함께 중화연방은 복벽을 선포하였고 [SHX.GetLeader](을)를 황제로 옹립하였다고 발표하였습니다.\n\n황제로 즉위한 [SHX.GetLeader](은)는 즉위식에서의 연설에서 자신이 입헌군주라 천명하며 중국의 모든 이들을 위해 봉사할 것을 맹세하였습니다. 복벽에 한국 황제가 친서를 보내고 수많은 한국인 관료들과 참석한데다 한국군과 중국군이 합동으로 열병식을 개최함에 따라 많은 국가들은 이 복벽에 한국의 개입을 강하게 의심하고 있습니다.\n\n한편 많은 중국인들이 이 소식에 당혹감 혹은 분노를 느끼고 있지만 1915년과 너무나도 달라진 중국의 상황에 '제2의 호국전쟁'을 기대하기에는 힘들어 보입니다."
 eok_news.16.a:0 "역사는 반복된다."
 eok_news.16.b:0 "제국을 위하여!"
 
 eok_news.17.t:0 "독일의 칭다오 지배를 용인한 한국"
 eok_news.17.desc:0 "한국 정부는 최근 그들의 옛 영토 칭다오에 대한에 대한 독일의 요구에 응하기로 결정했습니다.\n\n단 한국 정부는 반환의 조건으로 양국 간의 우호 보호 조약을 체결을 조건으로 내걸었고 독일이 빠르게 이를 승낙하면서 칭다오 반환과 조약 체결이 동시에 이루어졌습니다. 시 전역은 다시 독일이 지배하게 되었고, 독일 정부는 이를 옛 독일령 시절 이름인 '키아우초우'로 개명했습니다."
 eok_news.17.b:0 "완벽한 거래였다."
 
 eok_news.18.t:0 "[From.GetNameDef]의 탄생"
 eok_news.18.desc:0 "한국의 일본 정복 이후 한국 정부는 양국 간의 안정적인 통합을 위해 이중 제국 체제의 수립을 선언했습니다. 광범위한 규모의 국가적 개혁과 더불어 정부가 지원하는 것이 분명한 백제를 통한 동질감을 느끼게 하는 선전 문구가 늘어났습니다.\n\n이러한 일환으로, [From.GetNameDef]의 수립이 발표되었고, 국가의 정식 국호 또한 이것으로 바뀔 것입니다."
 eok_news.18.a:0 "황제이자 천황께 만세삼창!"
 eok_news.18.b:0 "그래서, 그들도 대타협을 한다는가?"
 
 eok_news.19.t:0 "[From.GetNameDef]의 발흥"
 eok_news.19.desc:0 "한국이 이중 제국 체제를 수립한지 얼마 지나지 않은 오늘 국명을 자신들의 선조 국가인 발해의 별명이던 '바다 동쪽의 강성한 나라'라는 뜻의 '해동성국'으로 변경하였음을 발표하였습니다.\n\n또한 '성황'과 '해동천자'라는 고유의 황제 명칭을 제정하여 사용하기로 결정하였고 성황은 연설에서 이제는 한국인, 일본인, 만주인 등이 아닌 해동인이라는 정체성을 가져야 한다고 강조하였습니다."
 eok_news.19.a:0 "상제는 해동성국을 보우하소서!"
 eok_news.19.b:0 "적어도 이름값은 하는군."
 
 wtt_news.48.t:0 "만주 수복전쟁"
 wtt_news.48.desc:0 "한국 정부와 [MAN.GetLeader] 정부 사이의 의견대립의 시간이 지나, 만주에서의 우위를 점하기 위한 싸움은 마침내 끓는점에 다다랐습니다.\n\n보고에 따르면, 대치가 시작된 사건은 황궁에서 비롯되었으며, 추정하건대 한국 대사가 청나라 황제에게 고개를 조아리라는 요구로써 무례를 범한 것 같습니다.\n\n격분한 [MAN.GetLeader](은)는 "천자는 고개를 조아리지 않는다"고 응수하였고 지팡이로 대사를 구타한 뒤, 만주 전역의 모든 한국군을 즉시 일소하도록 군대에 명령을 내렸습니다."
 wtt_news.48.a:0 "강아지가 짖나?"
 wtt_news.48.b:0 "우리의 운명을 되찾을 것이다!"
 wtt_news.48.c:0 "가소로운 배신자놈!"
 wtt_news.48.d:0 "용이 범을 문...것인가?"
 
 eok_news.20.t:0 "남중국 독립전쟁"
 eok_news.20.desc:0 "일본인 행정관들과 [RGC.GetLeader] 정부 사이의 내부 권력투쟁의 시간이 지나, 남중국에서의 우위를 점하기 위한 싸움은 마침내 끓는점에 다다랐습니다.\n\n보고에 따르면, 대치가 시작된 사건은 주석궁에서 비롯되었으며, 추정하건대 일본인 장군이 재편정부 주석에게 고개를 조아리라는 요구로써 무례를 범한 것 같습니다.\n\n격분한 [RGC.GetLeader](은)는 "민국은 일본의 봉신국이 아니다"라고 응수하였고 장군을 구타한 뒤, 중국 땅의 모든 일본군을 즉시 일소하도록 군대에 명령을 내렸습니다."
 eok_news.20.a:0 "강아지가 짖나?"
 eok_news.20.b:0 "우리의 운명을 되찾을 것이다!"
 eok_news.20.c:0 "가소로운 배신자놈!"
 eok_news.20.d:0 "태양을 문...것인가?"
 
 eok_news.21.t:0 "중국의 국가지도자로 등극한 [RGC.GetLeader]"
 eok_news.21.desc:0 "[RGC.GetLeader](와)과 [CHI.GetLeader] 사이의 치열한 권력투쟁 끝에, [CHI.GetLeader](은)는 결국 패배를 인정하고 관저에서 [RGC.GetLeader](을)를 만났습니다. 고작 두 시간의 협상 이후, [CHI.GetLeader](은)는 [RGC.GetLeader] 측으로 권력 이양 제의를 분명히 수용했고 공화국의 1인자에서 퇴임했습니다.\n\n집의 바깥을 둘러싼 양측의 지지자들은, 결과가 나올 때까지 폭력적인 충돌의 공포를 야기하고 있었습니다.\n\n하지만 폭력은 보고되지 않았고 권력의 이양은 원활히 진행된 것 같습니다."
 eok_news.21.a:0 "화평, 반공, 건국"
 eok_news.21.b:0 "흠..."
 
 ### 도시 함락 ###
 eok_news_fall.1.t:0 "도쿄 함락"
 eok_news_fall.1.desc:0 "한국군의 총공세 이후 옛 에도 막부 때부터 일본의 수도로 자리 잡았던 도쿄가 마침내 무너졌습니다. 천황 일가는 전투 직전 도시를 빠져나간 것으로 보이며 한국군은 일본군의 격렬한 저항을 모두 격퇴한 뒤 불타고 폐허로 변한 시내에 태극기를 계양하였습니다.\n\n이 유례없던 전투 이후 그나마 상태가 온전한 장소에서 한국군은 일사불란하게 행진하며 전투로 피폐해진 일본인들에게 승리를 과시하였지만 숨어있던 광신적인 병사들이 또 한번 가능성 없는 저항을 시작하여 거리는 아수라장이 되었습니다."
 eok_news_fall.1.b:0 "낙일이 머지 않았다."
 
 eok_news_fall.2.t:0 "한성 함락"
 eok_news_fall.2.desc:0 "한성 시내에서의 치열한 전투 이후 일본군은 마침내 한성을 점령하였습니다. 잔존 한국군은 경복궁을 중심으로 일본군을 저지하기 위해 매우 격렬히 저항하였으나 결국 열세를 이겨내지 못하고 패퇴하였으며, 한성 시내에서는 일장기와 욱일기가 나란히 휘날리고 있습니다.\n\n유례없는 엄청난 전투에 겁에 질린 한성 시민들이 지켜보는 가운데 일본군은 치안 유지 및 패잔병 색출에 나섰지만 숨어있던 패잔병들과 잔존 한국군 병력이 또 한번 저항을 시도하면서 한성 시내는 아수라장이 되었습니다."
 eok_news_fall.2.b:0 "내선일체가 눈앞이다."
 
 eok_news_fall.3.t:0 "한성 함락"
 eok_news_fall.3.desc:0 "'한성이 중국군의 손에 떨어졌다'는 소문이 현지에서의 보도를 통해 사실로 확인되었습니다. 보고에 따르면 한국군은 중국군을 상대로 끈질기게 저항하였으나 중국군의 대규모 병력에 방어선이 붕괴되면서 항복하였다고 합니다. 격렬한 전투로 인해 숭례문을 포함하여 많은 한국의 유서 깊은 건물들이 파손되었으며 현재는 대부분의 건물이 중국군 당국의 사령부 아래에 복속되었습니다.\n\n침묵한 채 거리에 서있는 한국인 시민들은 도시를 활보하는 수많은 중국군 병사의 행렬을 주로 한 큰 승리 퍼레이드를 목격했습니다."
 eok_news_fall.3.b:0 "중화질서의 재건이다!"
 
 eok_news_fall.4.t:0 "난징 함락"
 eok_news_fall.4.desc:0 "총성과 포화가 끊이지 않던 전투 이후 중화민국의 수도, 난징이 한국군에게 휩쓸렸습니다. 성벽으로 둘러싸인 도시에서 수비군이 격렬하게 저항했지만 한국군은 중산문을 확보하고 중국 수뇌부들이 떠난 난징 총통부에 태극기를 계양하였습니다.\n\n난징 방어를 맡았던 대부분의 중국 병력들은 철수하거나 포로로 잡혔지만 소수의 중국군은 도시 외곽에서 맹렬히 저항하고 있으며 한국군은 곧 이들을 진압하기 위한 작전을 실행할 것 입니다."
 eok_news_fall.4.b:0 "천명은 우리의 편이다!"
 
 eok_news_fall.5.t:0 "심양 함락"
 eok_news_fall.5.desc:0 "만주 제1의 도시이자 베이징 이전 청나라의 수도였던 심양이 오늘 점령당했습니다. 청군은 선양고궁을 함락시키려는 한국군을 처음에는 저지하는 데 성공했지만, 며칠 후 결국 무너지고 말았습니다. 청나라 수뇌부는 심양의 방어만은 무너지지 않는다고 확신하였으나, 방어를 완벽히 갖추기 전에 한국군이 도시를 공격해왔습니다.\n\n선양고궁은 한국군에게 도시 전역의 완전한 확보를 위한 기지로 사용되고 있으며, 한국 군인들은 승리를 만끽하고 있습니다."
 eok_news_fall.5.b:0 "북벌의 대성공이다!"
 
 eok_news_fall.6.t:0 "베이징 함락"
 eok_news_fall.6.desc:0 "난징과 더불어 중국의 상징 도시이자 명나라와 청나라의 수도였던 베이징이 오늘 점령당했습니다. 한청연합군은 자금성을 함락시키려는 일본 병력을 처음에는 저지하는 데 성공했지만, 며칠 후 결국 무너지고 말았습니다. 한국과 청국의 수뇌부는 베이징의 방어만은 무너지지 않는다고 확신하였으나, 방어를 완벽히 갖추기 전에 일본과 재편정부의 군대가 도시를 공격해왔습니다.\n\n자금성은 일본 및 재편정부 육군 병사들에게 도시 전역의 완전한 확보를 위한 기지로 사용되고 있으며, 일본군과 재편군은 승리를 만끽하고 있습니다."
 eok_news_fall.6.b:0 "중화 만세!"
 eok_news_fall.6.c:0 "대동아공영권이 머지 않았다!"
 
 eok_news_fall.7.t:0 "난닝 함락"
 eok_news_fall.7.desc:0 "재편정부가 화평과 재편의 상징이 될 것이라 선언했던 도시, 난닝이 한중연합군에 의해 휩쓸렸습니다. 이들은 정부 청사를 비롯한 여러 건물들을 급습했고 일본군과 재편군의 격렬한 저항을 분쇄시켰으며, 이미 시내에는 이제 양국의 국기가 휘날리고 있습니다.\n\n승기를 잡은 양국의 수뇌부는 포로로 잡힌 "매국군"에 어떤 처벌을 내릴지 논의 중이며 이미 몇몇 재편정부 장교들이 '반역죄'를 이유로 체포 및 압송되었습니다. 확인되지 않은 소식에 의하면, 전투 중에 대부분의 주요 정부 인사들이 일본으로 망명했으며, 현재 행방은 알 수 없다고 합니다."
 eok_news_fall.7.b:0 "중화 만세!"
 eok_news_fall.7.c:0 "낙일이 머지 않았다."
