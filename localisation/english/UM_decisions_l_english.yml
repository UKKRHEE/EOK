 #러시아
 RUS_russia_decisions:0 "새로운 러시아"
 RUS_russia_decisions_desc:0 "마침내 러시아를 좀먹던 공산주의의 망령이 사라졌습니다. 이제 우리는 새로운 러시아를 수립해야만 합니다."
 #
 RUS_new_government:0 "러시아 신정부 수립"
 RUS_new_government_desc:0 "마침내 러시아를 좀먹던 공산주의의 망령이 사라졌습니다. 이제 우리는 러시아를 이끌 새로운 정부를 수립해야만 합니다."
 RUS_white_army:0 "백군 장성들의 귀환"
 RUS_white_army_desc:0 "마침내 러시아를 좀먹던 공산주의의 망령이 사라졌습니다. 이제 우리는 군대에 남은 빨갱이들을 몰아내고 망명 중인 백군 장성들에게 귀환을 요청할 수 있습니다."
 RUS_renaming_city:0 "도시명 변경"
 RUS_renaming_city_desc:0 "마침내 러시아를 좀먹던 공산주의의 망령이 사라졌습니다. 이제 우리는 도시명에 남은 공산주의의 잔재를 완전히 지워내야만 합니다."
 RUS_renaming_city2:0 "도시명 변경"
 RUS_renaming_city2_desc:0 "마침내 러시아를 좀먹던 공산주의의 망령이 사라졌습니다. 이제 우리는 도시명에 남은 공산주의의 잔재를 완전히 지워내야만 합니다."
 RUS_capital:0 "수도 문제"
 RUS_capital_desc:0 "마침내 러시아를 좀먹던 공산주의의 망령이 사라졌습니다. 그러나 우리에게는 중대한 문제가 하나 있습니다. 모스크바가 계속 러시아의 수도여야 할까요? 아니면 페트로그라드로 천도해야 할까요?"
