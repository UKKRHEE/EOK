 KOR_GATHERING_STORM_DESC:0 "격동의 개화기와 대전쟁 이후 한국은 여러 해를 거치며 성장하는 듯하지만 이 탄탄해 보이는 제국도 서서히 모순의 불길이 피어오르고 있습니다. 국내에서는 개혁을 둘러싼 권력다툼과 한국인과 만주인의 내분이 계속되고 있으며 국외에서는 병약한 동맹 청나라와 그런 청나라를 위협하는 중국, 대동아공영권이라는 야욕에 사로잡힌 일본이 있습니다.\n\n이러한 상황에서 한국은 이제 결정을 내려야 합니다. 다만 그것이 평화일지 전쟁일지, 최선의 선택일지 최악의 선택일지는 알 수 없습니다..."
 RGC_GATHERING_STORM_DESC:0 "한때 안휘군벌의 일원이었지만 국민당의 북벌로 비참히 도망쳐야 했던 량훙즈는 지난 몇 년 간 일본 조계지에서 장제스의 폭정과 공산당의 음모, 군벌들의 난립으로 대혼란에 빠진 중국을 목도하였습니다. 결국 1931년, 일본이 남중사변을 일으키자 그는 일본이 내민 손을 잡고 중화민국 유신정부의 수립을 선포하였습니다.\n\n그러나 유신정부는 아직도 중국인들의 신뢰를 받지 못하며 국내에서는 불순분자들이 날뛰고 있습니다. 그럼에도 량훙즈는 진정으로 중국에 새로운 질서를 이룩하고자 할 것이며 어쩌면 그 시간은 점점 가까워지고 있을지도 모릅니다."
 MAN_GATHERING_STORM_DESC:0 "중원의 용상에 앉았다가 조상들의 고향으로 쫓겨난 여섯 살 배기 대청의 황제, 푸이의 시간이 이제 도래할 차례입니다. 자신의 옛 영토가 국민당과 공산당, 군벌 간의 대립으로 갈갈히 찢기는 것을 목격한 푸이는 자금성으로의 귀환을 꿈꿔왔습니다.\n\n1926년 마침내 섭정에서 벗어나 전권을 잡게 된 푸이는 대륙의 고토를 되찾겠다는 사명을 내세웠습니다. 당장은 국내외의 문제로 발이 묶여 있지만, 때가 되면 산해관을 넘어 혈통이 약속한 바를 되찾을 기회가 오고야 말 것입니다."
