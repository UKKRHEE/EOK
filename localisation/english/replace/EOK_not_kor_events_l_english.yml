l_english:
 kor_for.1.a:0 "칭다오를 대가로 우호보호조약을 제안한다."
 kor_for.1.b:0 "칭다오는 우리 것이다!"
 kor_for.2.t:0 "칭다오를 대가로 우호보호조약을 요구하는 한국"
 kor_for.2.desc:0 "우리의 칭다오 요구가 한국으로 전달된지 얼마 되지않아 한국에서의 반환 조건이 도착하였습니다. 그들은 반환 조건으로 양국이 독립보장을 기초로 한 우호보호조약의 체결을 조건으로 내밀었습니다."
 kor_for.2:0 "나쁘지 않군"
 
 kor_for.4.t:0 "우리의 조건을 승인한 독일"
 kor_for.4.desc:0 "독일은 우리가 칭다오 반환을 대가로 요구한 양국 간의 우호보장조약을 승인하였습니다. 양국은 서로간의 우호적 관계와 독립보장을 약속하였으며 칭다오의 한국군은 독일군을 맞이하며 본국으로 귀환했습니다."
 kor_for.4.a:0 "완벽한 거래로군"
 
 kor_for.5.t:0 "베를린에 도착한 한국 사절단"
 kor_for.5.d:0 "독일-한국 간의 더 긴밀한 관계를 위하여 오늘 한국의 황제와 외교 사절단의 전용기가 베를린에 착륙하였습니다. 많은 환대를 받으며 시작된 황제 회담에서 한국은 우리가 최근 재건한 동맹국에 가입하기로 결정하였습니다."
 kor_for.5.a:0 "그대에게 승리의 왕관을"
 
 kor_for.6.t:0 "황제 회담의 결과"
 kor_for.6.d:0 "베를린에서 카이저와 회담을 가진 황제 폐하와 외교 사절단이 돌아와 오랜 회담 끝에 우리가 최근 독일이 재건한 동맹국에 참여하기로 결정하였다고 발표하였습니다. 몇몇 사람들은 이 동맹이 1차 대전의 악몽을 재현하지 않을까란 의문을 제시하고 있지만 대다수의 사람들은 태극기와 흑백적기를 휘날리며 한국의 동맹국 가입을 환영하고 있습니다."
 kor_for.6.a:0 "동맹국은 다시는 패배하지 않으리라!"
 
 kor_for.7.t:0 "새로운 삼제동맹"
 kor_for.7.d:0 "한국에서 온 특사는 일본과 소련을 비롯한 공동 적국에 대한 견제를 위하여 한국의 연합국 가입을 토대로 한 새로운 삼제동맹을 제안하였습니다. 독일은 이미 찬성 의사를 비치고 있기에 우리의 결정만이 남아있습니다."
 kor_for.7.a:0 "괜찮은 제안이군"
 
 kor_for.8.t:0 "새로운 삼제동맹의 탄생"
 kor_for.8.d:0 "영국과 독일은 우리의 삼제동맹 제안을 받아들였습니다."
 kor_for.8.a:0 "완벽하군!"
 
 kor_for.9.t:0 "독한조약"
 kor_for.9.d:0 "계속되는 소련의 움직임에 맞서 한국 정부는 공동 적국인 소련을 억제하기 위한 우호 조약 체결을 제안하였습니다."
 kor_for.9.a:0 "승인해라"
 
 kor_for.10.t:0 "한독조약"
 kor_for.10.d:0 "계속되는 소련의 움직임에 맞서 우리 정부는 공동 적국인 소련을 억제하기 위한 우호 조약 체결을 제안하였고 독일 정부는 이를 승인하였습니다."
 kor_for.10.a:0 "유라시아에서 빨갱이들을 몰아내자!"
 
 KOR_friendship_treaty:0 "우호보호조약 체결"
 
 kor_for.11.t:0 "한국과의 동맹?"
 kor_for.11.d:0 "한국에서 온 특사는 영국과 프랑스을 비롯한 공동 적국에 대한 견제를 위하여 동맹의 창설을 제안하였고 우리는 빠른 시일 내에 이 제안에 대한 결정을 내려야 할 것 입니다."
 
 kor_for.12.t:0 "황제협약의 발흥"
 kor_for.12.d:0 "빈의 카이저는 관료들과의 오랜 논의 끝에 우리의 제안을 받아들였습니다. 이제 양국은 황제협약이라는 새로운 동맹으로써 공동의 적에게 함께 맞설 것 입니다."
 
 kor_for.16.t:0 "한국의 조약 제안"
 kor_for.16.d:0 "한국과 [From.GetNameDef] 간의 계속되는 긴장 상황을 완화시키기 위해 한국 정부는 양국이 불가침 조약과 상호지원조약의 체결을 제안하였습니다. 우리가 조약을 체결한다면 인접한 적국 하나가 사라지는 동시에 군사력과 산업의 질이 향상되겠지만 우리가 우려해야 할 것은 한국이 다른 쪽으로 팽챙하는 상황에 대한 개입 역시 불가능해질 것입니다."
 kor_for.16.a:0 "조약을 체결해야 한다... 지금 당장은"
 
 kor_for.17.t:0 "[From.GetNameDefCap]의 조약 수락"
 kor_for.17.d:0 "[From.GetNameDefCap] 측이 우리의 조약 제안을 수락했습니다."
 kor_for.17.a:0 "현명한 선택이군"
 
 ger_ele.1.t:0 "[GetYear]년 독일 선거"
 ger_ele.1.d:0 "다시 한번 독일에 선거가 열렸습니다! 많은 정당들이 자신들의 후보와 공약을 홍보하는 와중 3개 정당이 두각을 드러내고 있습니다.\n\n과연 어느 당이 승리할까요?"
 ger_ele.1.a:0 "보수주의 성향의 중앙당!"
 ger_ele.1.b:0 "사민주의 성향의 사회민주당!"
 ger_ele.1.c:0 "자유주의 성향의 국가당!"
 
 ### 수정 이벤트 ###
 china.1.t:0 "남중국에서의 충돌"
 china.1.d:0 "일본군은 최근 남중국에 조직적인 공격을 가했으나, 우리들의 용감한 군대에 의해서 격퇴당했습니다. 이것은 우리에게 책임을 돌리기위해 조작된 사건으로, 우리를 강제적으로 항복시킴으로서 더 많은 영토를 할양시킬 목적임이 틀림없습니다.\n\n우리는 어떻게 대응해야 할까요?"
 
 china.100.d:0 "고양이 같은 일본은 군대를 진군시켜 남중국을 차지했습니다. 그들은 21개조 요구를 요구하였고, 우리에게 굴욕감을 주고자 괴뢰국을 세웠고 이제 그들은 다시 진격하고 있습니다. 하지만 중국은 최후의 순간까지 결코 자유를 포기하지 않을 것입니다. 국민들을 상대로 한 연설에서, [Root.GetLeader]께서는 함께 뭉쳐 맞서지 않는다면 남는 선택지는 확정적인 파멸을 홀로 마주하는 것뿐이라고 모든 [Root.GetAdjective]에 호소했습니다."
 
 china.104.tt:0 "\n남중국은 [Root.GetName]의 이름으로 자유를 얻었습니다.\n"
 
 china.107_tt:0 "@PRC §Y중화인민공화국§!은 이제부터 §Y북중국§!을 지배합니다.\n"
 
 china.111.d:0 "[Root.GetFactionName](은)는 도움이 됐습니다. 연합해서 대항해야 할 적이 더 이상 없습니다. 우리는 남중국에서 우리의 지원을 현명하게 확립하는데 시간을 사용했고 지금은 이 지역에 우리의 통제를 공식화 하는데 시간을 들이고 있습니다."
 
 japan.2.d:0 "국경에서의 군사 충돌 이후 중국이 놀랍게도 한 발 물러섰습니다. 놈들은 우리를 격노케 한다면 혹독한 대가를 치르게 될 것을 알아챘고, 국경 주변 지역의 대규모 영토 할양에 동의했습니다. 중국이 천천히 우리 손아귀 안으로 들어오고 있습니다."
 
 japan.3.d:0 "러시아가 남사할린 지역에서 편성 중이던 우리의 병력들을 발견하고는 우리가 준비되기도 전에 국경을 넘어 광범위한 습격을 가했습니다! 우리의 군대는 그 두 병력들이 철수하기 전까지 치열한 소규모 접전에 의해 심각한 손실을 입었습니다."
 
 japan.4.d:0 "러시아는 남사할린 지역에서 편성 중이던 우리의 병력들을 발견하고는 이를 방해하기 위해 국경을 넘어 대규모 습격을 가했습니다! 다행히도, 현명한 지휘관들이 양면 공격을 통한 반격에 성공하여 놈들이 국경 너머로 도주하기 전까지 큰 피해를 입힐 수 있었습니다."
 
 japan.5.d:0 "우리의 병력 증강을 탐지한 후 러시아는 영리하게도 국경과 바로 인접한 지역에서 그들의 군대를 철수하기로 했습니다. 우리의 병사들은 여러 곳의 버려진 국경 초소를 일시적으로 점령하였습니다. 이것으로 러시아인들과의 터무니없는 국경 분쟁의 종지부를 찍기 바랍니다."
 
 soviet.1.d:0 "사할린 국경지대에서 긴장 상태가 계속되고 있으며, 병사들에게서 일본군이 국경지대 주변에 군대를 집결시키고 있다는 보고가 도착해있습니다. 여기서 물러선다면 약한 모습을 보이게 되는 것일지도 모르지만, 이에 맞서 군대를 보내게 된다면 더 심각한 사태를 초래할 가능성도 있습니다. 사령관 동지, 어떻게 하시겠습니까?"
 
 soviet.2.d:0 "사할린 국경에 집결해 있던 일본군에 대해 행한 공격이 성공했습니다! 놈들의 준비가 끝나기 이전에 급습하는데에 성공했고, 우리의 용감한 병사들은 놈들에게 뜨거운 맛을 보여줬습니다."
 
 soviet.3.d:0 "사할린 국경에 집결 해 있던 일본군에 대해서 행한 공격이 실패했습니다! 적은 아군을 포위해 협공했고, 우리 군은 포위를 벗어날 때까지 막대한 손실을 기록했습니다."
 
 news.1.t:0 "남중국에서의 충돌"
 news.1.d:0 "남중국의 국경지대에서 일본군과 중국군 간의 교전이 일어났고, 어느 쪽도 확실한 우위를 점하지 못한 채 끝났습니다.\n\n[CHI.GetNameDef](은)는 [JAP.GetNameDef]의 사과와 영토양도 요구를 거절하고, 일본의 침략 의도가 '한계'에 도달했다고 주장했습니다.\n\n외교관들은 변덕스러운 상황이 언제든지 전쟁으로 발전할 수 있다고 걱정하고 있습니다."
 
 news.2.d:0 "남중국의 국경지대에서 일본군과 중국군 간의 교전이 일어났고, 어느 쪽도 확실한 우위를 점하지 못한 채 끝났습니다.\n\n[CHI.GetNameDef](은)는 사건에 대한 모든 책임을 지고, [JAP.GetNameDef]에게 사과 뿐만아니라 광대한 영토 양도도 동의하기로 했습니다. 국경문제가 전쟁으로 발전할 것이라 예상한, 많은 전문가들이 깜짝 놀랐습니다.\n\n아시아에 항구적인 평화가 오는 걸까요?" 
 
 news.7.d:0 "소련군과 일본군은 최근 국경지대에서 교전을 벌였습니다.\n\n상당한 병사를 동원한 소련군의 기습에 허를 찔린 일본군은 상당한 피해를 입었습니다. \n\n도쿄의 분위기는 긴장됐습니다만 전면전으로의 확대를 논하기엔 아직 이릅니다."
 
 news.8.d:0 "소비에트와 일본군은 최근 국경지대를 따라서 주요한 접전 충돌이 있었습니다.\n\n이 전투의 보고서에 따르면 일본군은 국경을 넘어 협공을 가했고 이로 인해 소비에트군은 혼란에 빠져 퇴각했습니다. \n\n모스크바에서 러시아 극동지역으로 병력을 더 급파하겠습니까?"
 
 news.9.d:0 "국경지대의 일본군이 강화되면서, 예상치 못한 사태에 직면한 소련은 국경에 배치했던 부대를 후퇴시켰습니다.\n\n이것은 일본과의 새로운 대립을 피하기 위한 모스크바에서의 명령이라고 생각됩니다. 아마도 러일전쟁에서 러시아가 뼈아픈 패배를 당한 불쾌한 기억을 상기한게 원인이 된 것으로 추측됩니다."
 
 news.231.d:0 "남중국에서의 충돌로, [JAP.GetName](은)는 [CHI.GetAdjective] 국경에 대한 압박을 멈추지 않았습니다.\n"[CHI.GetNameDef]의 협력 거부에 대한 끔찍한 보복"이라는 말과 [JAP.GetAdjective]의 공격적인 언행이 결합해, [JAP.GetNameDef](와)과 [CHI.GetNameDef] 사이에 나날이 새로운 전쟁이 발발하려는 우려가 높아지고 있습니다.\n\n외교 정세는 곧 폭발 직전까지 이를 것이고, [JAP.GetNameDef](은)는 이 상황을 안정시키는데에는 관심이 없습니다."
 
 PRC_provoke_japan_manchuria:0 "남중국"
 
 wtt_japan.101.t:0 "남중국 재통합"
 wtt_japan.101.b:0 "우리는 일본의 호의가 아니라 남중국을 원한다."
 
 wtt_japan.102.desc:0 "[From.GetNameDefCap](은)는 남중국의 반환에 감사를 표하며, 우리의 동맹 제안을 수락했습니다."
 
 wtt_japan.103.desc:0 "[From.GetNameDefCap](은)는 남중국의 반환에 감사를 표했지만, 우리의 동맹 제안은 거절했습니다."
 
 wtt_japan.122.desc:0 "도쿄의 점령으로, 파시즘 정부는 몰락했고 그들의 남아 있는 지지자들과 군대는 외딴 섬이나 남중국 영토를 장악한 [RGC.GetName](으)로 도주했습니다.\n\n내전은 효과적으로 끝났지만, 모든 파시스트들이 한번에 무력화된 것은 아니기 때문에, 휴전은 기껏 해야 잠시일 뿐입니다."
