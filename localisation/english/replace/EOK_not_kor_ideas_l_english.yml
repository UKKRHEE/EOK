 RGC_banditry:0 "도적"
 RGC_banditry_desc:0 "우리는 게릴라, 탈주자, 공화파 테러리스트들과 낮은 강도의 전쟁을 벌이고 있습니다.  이 도적들을 잡기 위해서 우리는 농촌 지역을 개척하는 데 주력해야 합니다."
 RGC_kwantung_veto:0 "일본군 거부권"
 RGC_kwantung_veto_desc:0 "일본의 팽창주의자 장군들은 일본이 더 많은 중국 땅을 얻기를 원했기에 차츰 중원에 개입하기 시작했습니다. 결국 이들은 1932년 왕징웨이와 손잡고 전향한 정치인들과 지방의 하찮은 군벌들로 이루어진 재편정부를 만들어 냈습니다. 일본군은 이 지역을 지배하기 위한 노력을 계속하고 있고 그들의 관심을 재편정부의 필요보다 우선시하고 있습니다.\n\n이 문제를 해결하려면 일본군이 우리를 동등하게 대우해 주게 만들던지, 아니면 그들을 무력으로 몰아내는 방법밖에 없을 것입니다."
 RGC_mamc_light:0 "중일항공기제조회사 - 전투기 생산부"
 RGC_mamc_medium:0 "중일항공기제조회사 - 폭격기 생산부"
 RGC_mamc_heavy:0 "중일항공기제조회사 - 대규모 계획부"
 RGC_five_year_plan:0 "5개년 계획"
 RGC_arms_seized_1:0 "대륙의 탄약 부족"
 RGC_arms_seized_1_desc:0 "재편정부는 그들 영토 내의 무기 저장고와 탄약창 다수를 기습 공격하고 점유하는 공작을 펼쳤습니다. 현지의 우리 보급망이 어떤 상황인지를 파악하려면 시간이 걸릴 것입니다."
 RGC_underground_gun_shops:0 "지하 작업장"
 RGC_underground_gun_shops_desc:0 "가정집의 뒷마당과 저장고에 임시 작업장을 여러 곳 꾸려서 더 많은 장비를 생산할 수 있습니다. 품질은 대단하지 않겠지만, 수량은 채울 수 있을 것입니다."
 