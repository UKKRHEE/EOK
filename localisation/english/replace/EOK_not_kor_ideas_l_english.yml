l_english:
 MAN_low_legitimacy_5_desc:0 "푸이 황제는 300여년 동안 중국을 통치했던 청나라 황제의 적법한 후계자입니다. 그러나 그는 후기 청나라 정부가 외국인들이 중국 영토를 빼앗아 가는 것과 지방 관리들이 군벌로 성장하는 것을 막지 못해 일어난 1911년 신해혁명의 결과로 그와 그의 제국은 중원을 잃고 만주로 쫓겨났습니다. 이로 인해 푸이의 정통성은 다른 중국인들은 물론이고 청국인들에게조차 신뢰받지 못하고 있습니다. \n\n우리는 대청이 푸이 황제의 통치 아래 단결하기 위해서 많은 노력을 기울여야 합니다."
 
