 MAN_kwantung_veto:0 "군벌화 된 군대"
 MAN_kwantung_veto_desc:0 "청군 내 장성들은 대부분인 군벌 출신으로 국가에 충성하기 보다 자신들의 사욕에 더욱 열정을 보입니다.\n\n이 문제를 해결하려면 그들을 잘 대우하거나, 그들을 무력으로 몰아내는 방법밖에 없을 것입니다."
 
 ### 재편정부 ###
 RGC_low_legitimacy:0 "낮은 정통성"
 RGC_low_legitimacy_5_desc:0 "왕징웨이는 국민당의 거물급 정치인이자 실력자입니다. 그러나 그는 장제스의 폭정과 공산당의 음모, 군벌들의 난립이 계속되자 중앙정부의 통치력에 의문을 가졌고 결국 일본과 손잡고 재편정부를 수립하였습니다. 그러나 대부분의 중국인들은 재편정부를 인정하지 않고 있습니다.\n\n우리는 중국이 왕징웨이의 통치 아래 단결하기 위해서 재편정부를 일본의 간섭으로부터 독립시켜야 합니다."
